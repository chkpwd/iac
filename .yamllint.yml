---
yaml-files:
  - "*.yaml"
  - "*.yml"
  - ".yamllint"
extends: default
rules:
  braces:
    max-spaces-inside: 1
  octal-values:
    forbid-implicit-octal: false
    forbid-explicit-octal: false
  comments:
    min-spaces-from-content: 1
    require-starting-space: true
    ignore-shebangs: true
  line-length:
    max: 80
    level: warning
  comments-indentation: disable
  indentation:
    indent-sequences: true
