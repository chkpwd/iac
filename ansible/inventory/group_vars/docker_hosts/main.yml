---
# Docker Configurations
docker_edition: ce
docker_package_state: latest
docker_users: "{{ common_user }}"
docker_services:
  - name: Docker Service
    value: docker.service
  - name: Docker Socket
    value: docker.socket
docker_path: /opt/docker-confs
configuration_path: /opt/docker-confs
docker_daemon_path: /mnt/data/docker
