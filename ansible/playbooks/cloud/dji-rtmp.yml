---
- name: Setup EC2 instance
  ansible.builtin.import_playbook: ../setup_instances.yml

- name: Configure RTMP
  hosts: ct-02-ec2
  become: true

  pre_tasks:
    - name: Install dependencies
      ansible.builtin.apt:
        name: python3-pip
        state: present
  tags: setup

  roles:
    - rtmp
