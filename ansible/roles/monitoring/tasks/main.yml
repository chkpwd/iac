---
- name: Create Volumes
  ansible.builtin.file: # noqa risky-file-permissions
    path: "{{ item }}"
    owner: "{{ common_user }}"
    group: "{{ common_user }}"
    mode: "0755"
    state: directory
  loop: "{{ monitoring_service_definitions | selectattr('volumes', 'defined') | map(attribute='volumes') | flatten | map('split', ':') | map('first') }}"
  when: not item is match('.*\.\w{2,4}$')
- name: Create Prometheus Config
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ configuration_path }}/prometheus/{{ item.path | splitext | first }}"
    owner: "{{ common_user }}"
    group: "{{ common_user }}"
    mode: "0755"
  loop: "{{ lookup('community.general.filetree', 'templates/') }}"
  loop_control:
    label: "Files: {{ item.path }}"
  when: item.state == 'file'
  notify: Restart Prometheus
- name: Deploy Docker containers # noqa args[module]
  community.docker.docker_container: "{{ item }}"
  loop: "{{ monitoring_service_definitions }}"
  module_defaults:
    community.docker.docker_container:
      restart_policy: always
  loop_control:
    label: "{{ item.name }}"
