---
api:
  dashboard: false
  debug: true
entryPoints:
  # internal
  http-int:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https-int
          scheme: https
  https-int:
    address: ":443"
  # external
  http-ext:
    address: ":8080"
    http:
      redirections:
        entryPoint:
          to: https-ext
  https-ext:
    address: ":8443"
serversTransport:
  insecureSkipVerify: true
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    filename: /config.yml
    watch: true
certificatesResolvers:
  cloudflare:
    acme:
      email: unix.chkpwd@gmail.com
      storage: /acme.json
      caServer: https://acme-v02.api.letsencrypt.org/directory
      dnsChallenge:
        provider: cloudflare
        # disablePropagationCheck: true
        resolvers:
          - "1.1.1.1:53"
          - "1.0.0.1:53"
