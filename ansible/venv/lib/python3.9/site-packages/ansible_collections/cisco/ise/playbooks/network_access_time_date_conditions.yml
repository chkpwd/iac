        ise_verify: "{{ ise_verify }}"
        state: present
        conditionType: TimeAndDateCondition
        isNegate: false
        name: Test1
        description:
        hoursRange:
          startTime: "22:02"
          endTime: "13:02"
        hoursRangeException:
          startTime: "23:02"
          endTime: "23:50"
        weekDays:
          - Saturday
          - Sunday
        weekDaysException:
          - Sunday
        datesRange:
          startDate: "2021-06-30"
