### percona repo
percona_mysql_repos:
  - deb http://repo.percona.com/apt {{ ansible_lsb.codename }} main
  - deb-src http://repo.percona.com/apt {{ ansible_lsb.codename }} main

### platform specific packages
proxysql_trusty_prereqs:
  - libgnutls28-dev

proxysql_prereqs:
  - dirmngr
  - python-setuptools
  - python3-pip
  - python3-virtualenv

### proxysql required packages
