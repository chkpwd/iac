---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/postgres-operator.crunchydata.com/postgrescluster_v1beta1.json
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: ${APP}-postgres
spec:
  postgresVersion: 15
  patroni: # Synchronous mode
    dynamicConfiguration:
      synchronous_mode: true
      postgresql:
        max_wal_size: 5GB
        synchronous_commit: "on"
        parameters:
          max_connections: 500
  instances:
    - name: pg-instance
      metadata:
        labels:
          app.kubernetes.io/name: ${APP}-crunchy-postgres
      dataVolumeClaimSpec:
        storageClassName: ceph-block
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: ${POSTGRES_DATA_SIZE}Gi
  users:
    - name: "${APP}"
      databases: ["${APP}"]
      password:
        type: AlphaNumeric
  backups:
    pgbackrest:
      configuration:
        - secret:
            name: "${APP}-crunchy-postgres"
      global:
        repo1-block: "y"
        repo1-bundle: "y"
        repo1-path: /${APP}
        repo1-retention-full: "7"
        repo1-retention-full-type: time
        repo1-s3-uri-style: path
      manual:
        repoName: repo1
        options:
          - --type=full
      metadata:
        labels:
          app.kubernetes.io/name: ${APP}-crunchy-postgres-backup
      repos:
        - name: repo1
          s3:
            bucket: pg-cluster
            endpoint: "https://r2.chkpwd.com"
            region: us-east-1
          schedules:
            full: "30 2 * * "
            incremental: "30 2 * * 1-6/2"
