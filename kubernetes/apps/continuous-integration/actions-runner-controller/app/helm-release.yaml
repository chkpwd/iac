---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: actions-runner-controller
spec:
  interval: 15m
  chart:
    spec:
      chart: actions-runner-controller
      version: 0.23.7
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system

  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3

  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/actions-runner-controller/actions-runner-controller
      tag: v0.27.5-52fc819
    authSecret:
      create: true
      github_token: ${ACTION_RUNNER_GIT_TOKEN}
    securityContext:
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000

    githubWebhookServer:
      enabled: true
      logFormat: json

      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          memory: 125Mi

    metrics:
      serviceMonitor:
        enabled: false
      port: 8080
      proxy:
        enabled: false
    actionsMetrics:
      serviceMonitor:
        enabled: false
      port: 8080
      proxy:
        enabled: false
    actionsMetricsServer:
      enabled: false

    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 125Mi
