---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  namespace: databases
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  externalIPs: [ "${CNPG_LB_ADDRESS}" ]
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    postgresql: postgres
    role: primary