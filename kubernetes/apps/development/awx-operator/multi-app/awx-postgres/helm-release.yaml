---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: awx-postgresql
  namespace: development
spec:
  interval: 15m
  chart:
    spec:
      chart: postgresql
      version: 12.6.9
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bitnami-chart
        namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    fullnameOverride: postgresql
    auth:
      database: awx
      username: awx
      existingSecret: awx-operator-secret
    primary:
      persistence:
        enabled: true
        existingClaim: awx-postgresql-pvc
    volumePermissions:
      enabled: true
