---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/common-3.1.0/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: discovarr
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.1.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-labs
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      fullnameOverride: discovarr
    controllers:
      discovarr:
        enabled: true
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: "${VOLSYNC_CAPACITY}"
              storageClass: ceph-block
              dataSourceRef:
                kind: ReplicationDestination
                apiGroup: volsync.backube
                name: "${APP}"
              globalMounts:
                - path: /config
        pod:
          hostUsers: false
        containers:
          app:
            image:
              repository: ghcr.io/sqrlmstr5000/discovarr
              tag: v1.0.0
              pullPolicy: IfNotPresent
            env:
              TZ: "America/New_York"
              VITE_DISCOVARR_URL: https://discovarr.chkpwd.com
              PUID: 1999
              PGID: 1999
              LOGLEVEL: INFO
              # APP_DEFAULT_PROMPT: "Your custom default prompt here"
              APP_RECENT_LIMIT: 10
              APP_SUGGESTION_LIMIT: 10
              APP_BACKUP_BEFORE_UPGRADE: True
              APP_AUTO_MEDIA_SAVE: True
              PLEX_ENABLED: True
              PLEX_URL: http://plex.media.svc.cluster.local:32400
              RADARR_URL: http://radarr.media.svc.cluster.local:7878
              RADARR_DEFAULT_QUALITY_PROFILE_ID: 8
              RADARR_ROOT_DIR_PATH: /data/films/1080p
              SONARR_URL: http://sonarr.media.svc.cluster.local:8989
              SONARR_DEFAULT_QUALITY_PROFILE_ID: 7
              SONARR_ROOT_DIR_PATH: /data/series/standard_series
            envFrom:
              - secretRef:
                  name: discovarr
            # probes:
            #   liveness: &probes
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /api/health
            #         port: *port
            #       initialDelaySeconds: 0
            #       periodSeconds: 10
            #       timeoutSeconds: 1
            #       failureThreshold: 3
            #   readiness: *probes
            #   startup:
            #     enabled: false
            # securityContext:
            #   allowPrivilegeEscalation: false
            #   capabilities:
            #     drop:
            #       - ALL
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 300Mi
    service:
      app:
        controller: discovarr
        ports:
          http:
            port: 8000
    ingress:
      internal:
        enabled: true
        className: int-ingress
        hosts:
          - host: "{{ .Release.Name }}.chkpwd.com"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
    persistence:
      cache:
        type: emptyDir
