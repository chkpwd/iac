---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/common-3.1.0/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flink
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-labs
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      fullnameOverride: flink
    controllers:
      flink:
        enabled: true
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: &context 1999
            runAsGroup: *context
            fsGroup: *context
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          main:
            image:
              repository: quay.io/rtraceio/flink
              tag: 2.0.0
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            env:
              METRICSCONFIGURATION__ENABLEMETRICS: "false"
              SPAMPROTECTIONCONFIGURATION__ENABLED: "true"
              DBCONFIGURATION__DBTYPE: Sqlite
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 150Mi
    service:
      main:
        controller: flink
        ports:
          http:
            port: 8080
    ingress:
      external:
        enabled: true
        className: ext-ingress
        labels:
          external-dns/public: "true"
        annotations:
          external-dns.alpha.kubernetes.io/target: "chkpwd.com"
        hosts:
          - host: "i.chkpwd.com"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
