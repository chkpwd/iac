---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.1.0/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app factorio
spec:
  interval: 15m
  chart:
    spec:
      chart: factorio-server-charts
      version: 1.2.5
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: factorio-server-charts
        namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    fullnameOverride: *app

    replicaCount: 1

    image:
      repository: "factoriotools/factorio"
      pullPolicy: Always
      tag: "1.1.109"

    service:
      type: LoadBalancer
      port: 31497
      externalTrafficPolicy: Cluster
      annotations:
        io.cilium/lb-ipam-ips: ${FACTORIO_LB_ADDRESS}

    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        memory: 1Gi

    strategy:
      type: Recreate

    persistence:
      enabled: true
      dataDir:
        Size: "1Gi"
      storageClassName: "longhorn-game-servers"

    import_save:
      enabled: false

    mods:
      enabled: true
      portal:
        - alien-biomes
        - alien-biomes-hr-terrain
        - flib
        - factoryplanner
        - far-reach
        - FNEI
        - HelfimaLib
        - ResourcesScanner
        - squeak-through-2

    map_gen_settings:
      seed: "377121039"

    factorioServer:
      save_name: "default"
      generate_new_save: false
      update_mods_on_start: false
      load_latest_save: true

    serverPassword:
      passwordSecret: "factorio-secret"

    account:
      accountSecret: "factorio-secret"

    server_settings:
      name: chkpwd_factorio.txt
      description: "Factorio running on kube4wetties"
      tags:
        - game
        - tags
      max_players: 5
      visibility:
        public: false
        lan: true
      require_user_verification: true
      max_upload_in_kilobytes_per_second: 0
      max_upload_slots: 5
      minimum_latency_in_ticks: 0
      ignore_player_limit_for_returning_players: false
      allow_commands: admins-only
      autosave_interval: 10
      autosave_slots: 5
      afk_autokick_interval: 0
      auto_pause: true
      only_admins_can_pause_the_game: true
      autosave_only_on_server: true
      non_blocking_saving: true

    rcon:
      external: false

    admin_list:
      - "chkpwd"
      - "ripplefcl"

