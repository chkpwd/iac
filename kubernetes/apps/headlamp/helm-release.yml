---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.1.0/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
spec:
  interval: 15m
  chart:
    spec:
      chart: headlamp
      version: 0.30.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: headlamp
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: headlamp
    config:
      pluginsDir: /build/plugins
    initContainers:
      - name: flux-plugin
        image: ghcr.io/headlamp-k8s/headlamp-plugin-flux:v0.1.0-beta-2
        command:
          - /bin/sh
          - -c
          - mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/
        volumeMounts:
          - mountPath: /build/plugins
            name: plugins
      - name: cert-manager-plugin
        image: node:23-alpine3.21
        command:
          - /bin/sh
          - -c
          - |
            apk add --no-cache git && \
            git clone https://github.com/headlamp-k8s/plugins.git /tmp/plugins/ && \
            cd /tmp/plugins/cert-manager && \
            npm install && \
            npm run build && \
            mkdir -p /build/plugins/cert-manager && \
            cp dist/main.js /build/plugins/cert-manager
        volumeMounts:
          # - mountPath: /tmp/plugin
          #   name: cert-manager-plugin
          - mountPath: /plugins
            name: plugins
    volumeMounts:
      - mountPath: /build/plugins
        name: plugins
    volumes:
      - name: plugins
        persistentVolumeClaim:
          claimName: headlamp
      # - name: cert-manager-plugin
      #   image:
      #     reference: https://github.com/headlamp-k8s/plugins:cert-manager-0.1.0 # needs containerd 2.1.0
      #     pullPolicy: IfNotPresent
    persistentVolumeClaim:
      enabled: true
      storageClassName: ceph-block
      accessModes:
        - ReadWriteOnce
      size: 1Gi
    ingress:
      enabled: true
      ingressClassName: int-ingress
      hosts:
        - host: headlamp.chkpwd.com
          paths:
            - path: /
              type: ImplementationSpecific
    extraManifests:
      - |
        apiVersion: v1
        kind: Secret
        type: kubernetes.io/service-account-token
        metadata:
          name: {{ include "headlamp.fullname" . }}-admin-token
          namespace: {{ .Release.Namespace }}
          annotations:
            kubernetes.io/service-account.name: {{ include "headlamp.serviceAccountName" . }}
