---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
spec:
  interval: 15m
  chart:
    spec:
      chart: headlamp
      version: 0.34.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: headlamp
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: headlamp
    replicaCount: 1
    image:
      repository: ghcr.io/headlamp-k8s/headlamp
      pullPolicy: IfNotPresent
      tag: v0.35.0
    pluginsManager:
      enabled: true
      configContent: |
        plugins:
          - name: cert-manager
            source: https://artifacthub.io/packages/headlamp/headlamp-plugins/headlamp_cert-manager
            version: 0.1.0
          - name: flux
            source: https://artifacthub.io/packages/headlamp/headlamp-plugins/headlamp_flux
            version: 0.2.0
          - name: kubevirt
            source: https://artifacthub.io/packages/headlamp/headlamp-buttahtoast-plugins/buttah_kubevirt
            version: 0.0.1-beta3
          - name: keda
            source: https://artifacthub.io/packages/headlamp/headlamp-plugins/headlamp_keda
            version: 0.1.0-beta-1
        installOptions:
          parallel: true
          maxConcurrent: 3
      baseImage: node:lts-alpine
      version: latest
    persistentVolumeClaim:
      enabled: false
    extraManifests:
      - |
        apiVersion: v1
        kind: Secret
        type: kubernetes.io/service-account-token
        metadata:
          name: {{ include "headlamp.fullname" . }}-admin-token
          namespace: {{ .Release.Namespace }}
          annotations:
            kubernetes.io/service-account.name: {{ include "headlamp.serviceAccountName" . }}
