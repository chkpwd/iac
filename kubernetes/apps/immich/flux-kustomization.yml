---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app immich
  namespace: flux-system
spec:
  targetNamespace: tools
  path: ./kubernetes/apps/immich
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../core/crunchydata-pgo/components/
    - ../../core/dragonfly-operator/components/
  postBuild:
    substitute:
      APP: *app
      POSTGRES_DATA_SIZE: 1Gi
  patches:
    - patch: |
        - op: replace
          path: /spec/image
          value: ghcr.io/chkpwd/cdpgvecto.rs:15-v0.3.0
      target:
        kind: PostgresCluster
    - patch: |
        - op: replace
          path: /spec/patroni/dynamicConfiguration/postgresql/pg_hba
          value:
            - hostnossl immich immich 10.244.0.0/16 md5
      target:
        kind: PostgresCluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
