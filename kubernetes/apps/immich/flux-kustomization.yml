---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app immich
  namespace: &ns tools
  annotations:
    chkpwd.com/gitops-hr-defaults: "disable"
spec:
  targetNamespace: *ns
  path: ./kubernetes/apps/immich
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../core/flux-instance/components/
    - ../../core/crunchydata-pgo/components/
    - ../../core/dragonfly-operator/components/
    # - ../../core/keda-operator/_components/nfs/
  postBuild:
    substitute:
      APP: *app
      POSTGRES_DATA_SIZE: 5Gi
    substituteFrom:
      - kind: Secret
        name: cloudflare-id
        optional: false
      - kind: Secret
        name: immich-oauth
        optional: false
  patches:
    - patch: |
        - op: add
          path: /spec/patroni/dynamicConfiguration/postgresql/parameters
          value:
            shared_preload_libraries: "vectors.so"
            search_path: '"$user", public, vectors"'
      target:
        kind: PostgresCluster
    - patch: |
        - op: add
          path: /spec/args/-
          value:
            --default_lua_flags=allow-undeclared-keys
      target:
        kind: Dragonfly
    - patch: |
        - op: replace
          path: /spec/image
          value: ghcr.io/budimanjojo/cdpgvecto.rs:ubi8-15.10-2-v0.3.0
      target:
        kind: PostgresCluster
    - patch: |
        - op: add
          path: /spec/patroni/dynamicConfiguration/postgresql/pg_hba
          value:
            - hostnossl immich immich 10.244.0.0/16 md5
      target:
        kind: PostgresCluster
    - patch: |
        - op: add
          path: /spec/databaseInitSQL
          value:
            name: immich-database-init-sql
            key: init.sql
      target:
        kind: PostgresCluster
    - patch: |
        - op: replace
          path: /spec/users/0
          value:
            name: immich
            databases: ["immich"]
            password:
              type: AlphaNumeric
      target:
        kind: PostgresCluster
    - patch: |
        - op: add
          path: "/metadata/annotations/postgres-operator.crunchydata.com~1authorizeBackupRemoval"
          value: "true"
      target:
        kind: PostgresCluster
    - patch: |
        - op: remove
          path: /spec/backups
      target:
        kind: PostgresCluster
    - patch: |
        - op: remove
          path: /spec/dataSource
      target:
        kind: PostgresCluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
    namespace: flux-system
  wait: false
  interval: 30m
