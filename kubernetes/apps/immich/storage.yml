---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-nfs-photography
spec:
  storageClassName: nfs
  capacity:
    storage: 1Mi
  accessModes: ["ReadWriteOnce"]
  nfs:
    server: "nas-srv-01.chkpwd.com"
    path: /volume1/vault-01/static_media/photography
  mountOptions:
    - nfsvers=4
    - nconnect=8
    - hard
    - noatime
    - rsize=131072
    - wsize=131072
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-nfs-photography
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: nfs
  resources:
    requests:
      storage: 1Mi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-nfs-uploads
spec:
  storageClassName: nfs
  capacity:
    storage: 1Mi
  accessModes: ["ReadWriteOnce"]
  nfs:
    server: "nas-srv-01.chkpwd.com"
    path: /volume1/vault-01/static_media/immich
  mountOptions:
    - nfsvers=4
    - nconnect=8
    - hard
    - noatime
    - rsize=131072
    - wsize=131072
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-nfs-uploads
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: nfs
  resources:
    requests:
      storage: 1Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-machine-learning-cache
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: ceph-block
  resources:
    requests:
      storage: 10Gi
