---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app jellyseerr
  namespace: flux-system
spec:
  targetNamespace: media
  path: ./kubernetes/apps/jellyseerr/
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../core/volsync/components/
  postBuild:
    substitute:
      APP: *app
      CLAIM: config-jellyseerr-0
      VOLSYNC_PUID: "1999"
      VOLSYNC_PGID: "1999"
      VOLSYNC_CAPACITY: "500Mi"
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
