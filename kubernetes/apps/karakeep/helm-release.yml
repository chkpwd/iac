---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app karakeep
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      fullnameOverride: *app
    defaultPodOptions:
      securityContext:
        runAsUser: 1999
        runAsGroup: 1999
        runAsNonRoot: true
        fsGroup: 1999
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile: {type: RuntimeDefault}
    controllers:
      karakeep:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/karakeep-app/karakeep
              tag: 0.23.2
            env:
              BROWSER_WEB_URL: http://karakeep-chrome.default.svc.cluster.local:9222
              CRAWLER_DOWNLOAD_BANNER_IMAGE: true
              CRAWLER_ENABLE_ADBLOCKER: true
              CRAWLER_STORE_SCREENSHOT: true
              CRAWLER_FULL_PAGE_SCREENSHOT: true
              DATA_DIR: /data
              DISABLE_SIGNUPS: true
              MAX_ASSET_SIZE_MB: 50
              MEILI_ADDR: http://karakeep-meilisearch.default.svc.cluster.local:7700
              NEXTAUTH_URL: https://karakeep.${DOMAIN}
              DISABLE_NEW_RELEASE_CHECK: true
              # INFERENCE_TEXT_MODEL: gpt-4o-mini
              # EMBEDDING_TEXT_MODEL: text-embedding-3-small
              # INFERENCE_CONTEXT_LENGTH: "8192"
            envFrom:
              - secretRef:
                  name: *app
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 2Gi
      chrome:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: gcr.io/zenika-hub/alpine-chrome
              tag: 124
            command:
              - chromium-browser
            args:
              - --headless
              - --no-sandbox
              - --disable-gpu
              - --disable-dev-shm-usage
              - --remote-debugging-address=0.0.0.0
              - --remote-debugging-port=9222
              - --hide-scrollbars
            securityContext:
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 2Gi
      meilisearch:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - karakeep
                  topologyKey: kubernetes.io/hostname
        containers:
          app:
            image:
              repository: docker.io/getmeili/meilisearch
              tag: v1.13.3
            args:
              - /bin/meilisearch
              - --experimental-dumpless-upgrade
            env:
              MEILI_NO_ANALYTICS: true
              MEILI_MASTER_KEY:
                valueFrom:
                  secretKeyRef:
                    name: *app
                    key: MEILI_MASTER_KEY
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 3Gi
    service:
      app:
        controller: *app
        ports:
          http:
            port: 3000
      chrome:
        controller: chrome
        ports:
          http:
            port: 9222
      meilisearch:
        controller: meilisearch
        ports:
          http:
            port: 7700
    ingress:
      app:
        enabled: true
        className: ext-ingress
        labels:
          external-dns/public: "true"
        annotations:
          external-dns.alpha.kubernetes.io/target: "${DOMAIN}"
        hosts:
          - host: "{{ .Release.Name }}.${DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
    persistence:
      data:
        enabled: true
        accessMode: ReadWriteOnce
        type: persistentVolumeClaim
        storageClass: ceph-block
        size: 10Gi
        advancedMounts:
          karakeep:
            app:
              - path: /data
                subPath: karakeep
          meilisearch:
            app:
              - path: /meili_data
                subPath: meilisearch
      cache:
        type: emptyDir
        advancedMounts:
          karakeep:
            cache:
              - path: /.cache
      appcache:
        type: emptyDir
        advancedMounts:
          karakeep:
            appcache:
              - path: /app/apps/web/.next/cache
