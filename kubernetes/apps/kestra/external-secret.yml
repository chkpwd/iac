apiVersion: v1
kind: ServiceAccount
metadata:
  name: eso-auth-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: eso-auth-role
rules:
  - apiGroups: [""]
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups: ["authorization.k8s.io"]
    resources:
      - selfsubjectrulesreviews
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eso-auth-rolebinding
subjects:
  - kind: ServiceAccount
    name: eso-auth-sa
    namespace: runners
roleRef:
  kind: Role
  name: eso-auth-role
  apiGroup: rbac.authorization.k8s.io
---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/external-secrets.io/secretstore_v1beta1.json
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: local-k8s-store
spec:
  provider:
    kubernetes:
      remoteNamespace: runners
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
      auth:
        serviceAccount:
          name: eso-auth-sa
---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kestra-config
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: local-k8s-store
  target:
    name: kestra-config
    template:
      engineVersion: v2
      data:
        KESTRA_CONFIGURATION: |
          datasources:
            postgres:
              url: jdbc:postgresql://{{ .postgres_host }}:5432/kestra
              driverClassName: org.postgresql.Driver
              username: {{ .postgres_user }}
              password: {{ .postgres_password }}
          kestra:
            server:
              basicAuth:
                enabled: true
                username: kestra@chkpwd.com
                password: {{ .postgres_password }}
            environment:
              name: chkpwd
              color: "#157DFF"
            storage:
              type: local
              local:
                basePath: "/app/storage"
            anonymousUsageReport:
              enabled: true
            repository:
              type: postgres
            queue:
              type: postgres
            tasks:
              tmpDir:
                path: /tmp/kestra-wd/tmp
  data:
    - secretKey: postgres_user
      remoteRef:
        key: kestra-pguser-kestra
        property: user
    - secretKey: postgres_password
      remoteRef:
        key: kestra-pguser-kestra
        property: password
    - secretKey: postgres_host
      remoteRef:
        key: kestra-pguser-kestra
        property: host
