---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kestra
spec:
  interval: 15m
  chart:
    spec:
      chart: kestra
      version: 0.22.4
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: kestra
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      image: kestra/kestra
      pullPolicy: IfNotPresent
    annotations:
      reloader.stakater.com/auto: "true"
    configuration:
      kestra:
        # plugins:
        #   configurations:
        #     - type:  io.kestra.plugin.scripts.runner.docker.Docker
        #       values:
        #         volume-enabled: true
        environment:
          name: chkpwd
          color: "#157DFF"
        storage:
          type: local
          local:
            basePath: "/app/storage"
        anonymousUsageReport:
          enabled: true
        repository:
          type: postgres
        queue:
          type: postgres
        tasks:
          tmpDir:
            path: /tmp/kestra-wd/tmp
    externalSecret:
      secretName: kestra-secrets
      key: kestra_configuration
    executable: /app/kestra
    deployments:
      standalone:
        enabled: true
        kind: Deployment
    extraEnv:
      - name: DATASOURCES_POSTGRES_USERNAME
        valueFrom:
          secretKeyRef:
            name: kestra-pguser-kestra
            key: user
      - name: DATASOURCES_POSTGRES_PASSWORD
        valueFrom:
          secretKeyRef:
            name: kestra-pguser-kestra
            key: password
      - name: DATASOURCES_POSTGRES_URL
        value: "jdbc:postgresql://kestra-primary.runners.svc:5432/kestra"
      - name: DATASOURCES_POSTGRES_DRIVER-CLASS-NAME # camelCase transformation
        value: org.postgresql.Driver
      - name: KESTRA_SUPERADMIN_PASSWORD
        valueFrom:
          secretKeyRef:
            name: kestra-secrets
            key: admin_password
      - name: SECRET_MAIN_PRIVATE_KEY
        valueFrom:
          secretKeyRef:
            name: kestra-secrets
            key: main_private_key
      - name: BWS_CACHE_URL
        value: "http://172.16.16.4:5000"
      - name: BWS_ACCESS_TOKEN
        valueFrom:
          secretKeyRef:
            name: kestra-secrets
            key: bws_access_token
    dind:
      enabled: true
      image:
        image: docker
        tag: dind-rootless
        pullPolicy: IfNotPresent
      socketPath: /dind/
      tmpPath: /tmp/
      resources: {}
      args:
        - --log-level=fatal
        - --group=1000
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      extraVolumeMounts: []
      extraEnv: []
    minio:
      enabled: false
    postgresql:
      enabled: false
    service:
      type: ClusterIP
      port: 8080
      management:
        enabled: false
        port: 8081
    securityContext:
      #   capabilities:
      #     drop:
      #       - ALL
      #   readOnlyRootFilesystem: true
      #   runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
    ingress:
      enabled: true
      className: int-ingress
      hosts:
        - host: kestra.chkpwd.com
          paths:
            - path: /
              pathType: Prefix
    extraVolumeMounts:
      - name: tmp
        mountPath: /tmp/kestra-wd/tmp
      - name: data
        mountPath: /app/storage
    extraVolumes:
      - name: tmp
        emptyDir: {}
      - name: data
        emptyDir: {}
    resources:
      requests:
        cpu: 250m
        memory: 1024Mi
      limits:
        memory: 4096Mi
