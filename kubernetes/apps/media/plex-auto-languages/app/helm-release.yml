---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.1.0/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app plex-auto-languages
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.3.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    global:
      fullnameOverride: *app

    defaultPodOptions:
      hostname: *app

    controllers:
      plex-auto-languages:
        enabled: true
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"

        replicas: 1

        pod:
          securityContext:
            runAsUser: &context 1999
            runAsGroup: *context
            fsGroup: *context
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: docker.io/remirigal/plex-auto-languages
              tag: v1.2.3
              pullPolicy: IfNotPresent
            env:
              TZ: "${TZ}"
              PLEX_URL: http://media.${LOCAL_DOMAIN}:32400
              REFRESH_LIBRARY_ON_SCAN: "false"
              PLEX_TOKEN: ${APP_PLEX_TOKEN}

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 125Mi

    persistence:
      config:
        type: emptyDir
      local:
        type: emptyDir
        globalMounts:
          - path: /.local
