---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app qbittorrent
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    global:
      fullnameOverride: *app

    controllers:
      main:
        enabled: true
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        replicas: 1

        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 200Mi
              storageClass: longhorn-media
              globalMounts:
                - path: /config

        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: 1026
            runAsGroup: &group 100
            fsGroup: *group
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 4.6.3

            env:
              TZ: "${TZ}"
              QBITTORRENT__PORT: &port 8080
              QBT_Preferences__WebUI__AuthSubnetWhitelistEnabled: true
              QBT_Preferences__WebUI__AuthSubnetWhitelist: |-
                10.42.0.0/16, 172.16.16.0/24
              QBT_BitTorrent__Session__InterfaceName: eth0
              QBT_Preferences__WebUI__AlternativeUIEnabled: 'true'
              QBT_Preferences__WebUI__RootFolder: '/add-ons/VueTorrent'
              QBT_Preferences__WebUI__LocalHostAuth: false
              QBT_Preferences__WebUI__UseUPNP: false
              QBT_Preferences__WebUI__Password_PBKDF2: "@ByteArray(sd8RNLizKfQzbP1q3XW1gQ==:UmGO7Xe1odEVZRAdv5Ofeuhvumut+NyZp2DTE3Ae6gFGxx3IWjcTwMJkBttS7N1aQSzWTV35hYaPKJJuh94RGQ==)"
              QBT_BitTorrent__Session__DefaultSavePath: '/data/downloads/torrent/complete'
              QBT_BitTorrent__Session__TempPath: '/data/downloads/torrent/incomplete'
              QBT_BitTorrent__Session__TempPathEnabled: 'true'
              QBT_BitTorrent__Session__FinishedTorrentExportDirectory: '/data/downloads/torrent/files'
              QBT_BitTorrent__Session__TorrentExportDirectory: '/data/downloads/torrent/files'
              QBT_BitTorrent__Session__Port: '50413'
              QBT_BitTorrent__Session__Interface: eth0
              QBT_BitTorrent__Session__InterfaceAddress:
                valueFrom:
                  fieldRef:
                    fieldPath: status.podIP

            probes:
              liveness:
                enabled: false

            securityContext: &securityContext
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL

            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2000Mi

          secondary:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.2.0
            args:
              - --repo=https://github.com/WDaan/VueTorrent
              - --ref=latest-release
              - --period=86400s
              - --root=/add-ons

            resources:
              requests:
                cpu: 10m
                memory: 25Mi
              limits:
                memory: 50Mi

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: int-ingress
        hosts:
          - host: &host "{{ .Release.Name }}.${K8S_GATEWAY_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: true
        type: nfs
        server: "nas-srv-01.${LOCAL_DOMAIN}"
        path: /volume1/vault-01/media
      add-ons:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /add-ons
