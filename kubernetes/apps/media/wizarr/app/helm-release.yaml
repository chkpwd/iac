---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app wizarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    global:
      fullnameOverride: *app

    controllers:
      main:
        enabled: true
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"

        replicas: 1

        containers:
          main:
            image:
              repository: ghcr.io/wizarrrr/wizarr
              tag: 3.5.2
              pullPolicy: IfNotPresent

            env:
              TZ: "${TZ}"
              APP_URL: "https://{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
              DISABLE_BUILTIN_AUTH: "false"

            resources:
              requests:
                cpu: 10m
                memory: 100M
              limits:
                memory: 500M

    service:
      main:
        ports:
          http:
            port: 5690

    ingress:
      main:
        enabled: true
        className: ext-ingress
        annotations:
          external-dns.alpha.kubernetes.io/target: ${EXTERNAL_DOMAIN}
        hosts:
          - host: &host "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        storageClass: longhorn-media
        size: 300Mi
        advancedMounts:
          main:
            main:
              - path: /data/database
