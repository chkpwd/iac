---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mediamanager
spec:
  refreshInterval: 3h
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: mediamanager
    template:
      engineVersion: v2
      data:
        MEDIAMANAGER_AUTH__TOKEN_SECRET: "{{ .token_secret }}"
        MEDIAMANAGER_AUTH__OPENID_CONNECT__CLIENT_SECRET: "{{ .oidc_client_secret }}"
        MEDIAMANAGER_NOTIFICATIONS__PUSHOVER__API_KEY: "{{ .pushover_api_key }}"
        MEDIAMANAGER_TORRENTS__QBITTORRENT__USERNAME: "{{ .qbittorrent_username }}"
        MEDIAMANAGER_TORRENTS__QBITTORRENT__PASSWORD: "{{ .qbittorrent_password }}"
        MEDIAMANAGER_INDEXERS__PROWLARR__API_KEY: "{{ .prowlarr_api_key }}"
  dataFrom:
    - extract:
        key: "mediamanager"
    - extract:
        key: "prowlarr"
      rewrite:
        - regexp:
            source: "(.*)"
            target: "prowlarr_$1"
    - extract:
        key: "qbittorrent"
      rewrite:
        - regexp:
            source: "(.*)"
            target: "qbittorrent_$1"
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: ClusterGenerator
          name: cluster-gen-password32
      rewrite:
        - regexp:
            source: "password"
            target: "token_secret"
