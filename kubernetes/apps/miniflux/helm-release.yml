---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.1.0/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: miniflux
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      fullnameOverride: miniflux
    controllers:
      miniflux:
        enabled: true
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1
        containers:
          app:
            image:
              repository: ghcr.io/miniflux/miniflux
              tag: 2.2.7
              pullPolicy: IfNotPresent
            env:
              BASE_URL: https://miniflux.chkpwd.com
              CREATE_ADMIN: "1"
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: miniflux-pguser-miniflux
                    key: uri
              LOG_LEVEL: info
              LOG_DATE_TIME: "1"
              RUN_MIGRATIONS: "1"
              METRICS_COLLECTOR: "1"
              METRICS_ALLOWED_NETWORKS: "10.42.0.0/16"
              POLLING_SCHEDULER: entry_frequency
              POLLING_FREQUENCY: "15"
              FETCH_YOUTUBE_WATCH_TIME: 1
              OAUTH2_PROVIDER: oidc
              OAUTH2_REDIRECT_URL: https://{{ .Release.Name }}.chkpwd.com/oauth2/oidc/callback
              OAUTH2_OIDC_DISCOVERY_ENDPOINT: https://authentik.chkpwd.com/application/o/miniflux/
              OAUTH2_USER_CREATION: "1"
            envFrom:
              - secretRef:
                  name: miniflux
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthcheck
                    port: 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 350Mi
    service:
      app:
        controller: miniflux
        ports:
          http:
            port: 8080
    ingress:
      external:
        enabled: true
        className: ext-ingress
        labels:
          external-dns/public: "true"
        annotations:
          external-dns.alpha.kubernetes.io/target: "chkpwd.com"
        hosts:
          - host: "{{ .Release.Name }}.chkpwd.com"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
