---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: misc-sandbox
  namespace: flux-system
spec:
  targetNamespace: misc
  path: ./kubernetes/apps/misc/sandbox/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
