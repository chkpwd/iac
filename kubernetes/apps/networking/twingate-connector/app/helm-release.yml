---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app twingate-connector
spec:
  interval: 15m
  chart:
    spec:
      chart: connector
      version: 0.1.29
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: twingate
        namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    global:
      fullnameOverride: *app

    image:
      repository: twingate/connector
      tag: 1.70.0

    hostNetwork: false # To enable hostnetwork for pod

    env: {}

    icmpSupport:
      enabled: false

    connector:
      logLevel: "error"
      network: "chkpwd"
      existingSecret: "twingate-secrets"
      dnsServer: 172.16.16.1

    podAnnotations:
      secret.reloader.stakater.com/reload: *app

    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 125Mi
