---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.1.0/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app unifi-controller
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    global:
      fullnameOverride: *app

    controllers:
      unifi-controller:
        enabled: true
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        replicas: 1

        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 2Gi
              storageClass: longhorn-config
              globalMounts:
                - path: /usr/lib/unifi/data

        pod:
          securityContext:
            runAsUser: &context 999
            runAsGroup: *context
            fsGroup: *context
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: ghcr.io/goofball222/unifi
              tag: 9.0.108-ubuntu
              pullPolicy: IfNotPresent
            env:
              RUNAS_UID0: "false"
              PUID: "999"
              PGID: "999"
              JVM_MAX_HEAP_SIZE: "1024M"

            resources:
              requests:
                cpu: 12m
                memory: 764Mi
              limits:
                memory: 789Mi

    service:
      app:
        controller: unifi-controller
        annotations:
          lbipam.cilium.io/ips: ${UNIFI_LB_ADDRESS}
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 8443
            protocol: HTTPS
          controller:
            enabled: true
            port: 8080
            protocol: TCP
          stun:
            port: 3478
            protocol: UDP

    ingress:
      internal:
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          external-dns.alpha.kubernetes.io/target: ${LOCAL_DOMAIN}
        enabled: true
        className: int-ingress
        hosts:
          - host: "{{ .Release.Name }}.${LOCAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
