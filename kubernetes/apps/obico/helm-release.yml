---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: obico
spec:
  interval: 15m
  chart:
    spec:
      chart: obico
      version: 0.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: gabe565
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: 3
  values:
    server:
      image:
        repository: ghcr.io/gabe565/obico/web
        tag: sha-ba70962
      env:
        DJANGO_SECRET_KEY:
          valueFrom:
            secretKeyRef:
              name: obico
              key: DJANGO_SECRET_KEY
      persistence:
        data:
          enabled: true
          storageClass: ceph-block
          accessMode: ReadWriteOnce
          dataSourceRef:
            kind: ReplicationDestination
            apiGroup: volsync.backube
            name: "${APP}"
          size: "${VOLSYNC_CAPACITY}"
      ingress:
        main:
          enabled: true
          ingressClassName: ext-ingress
          labels:
            external-dns/public: "true"
          annotations:
            external-dns.alpha.kubernetes.io/target: "chkpwd.com"
            nginx.ingress.kubernetes.io/proxy-body-size: 64m
            nginx.ingress.kubernetes.io/ssl-redirect: "true"
            nginx.ingress.kubernetes.io/server-snippet: |-
              location /admin {
                  deny all;
              }
          hosts:
            - host: "{{ .Release.Name }}.chkpwd.com"
              paths:
                - path: /
    ml-api:
      image:
        repository: ghcr.io/gabe565/obico/ml-api
        tag: sha-ba70962
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
          gpu.intel.com/i915: 1
        limits:
          memory: 2Gi
          gpu.intel.com/i915: 1
