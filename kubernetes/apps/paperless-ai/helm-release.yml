---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ai
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-labs
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      fullnameOverride: paperless-ai
    controllers:
      paperless-ai:
        enabled: true
        type: statefulset
        replicas: 1
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: "${VOLSYNC_CAPACITY}"
              storageClass: ceph-block
              dataSourceRef:
                kind: ReplicationDestination
                apiGroup: volsync.backube
                name: "${APP}"
              globalMounts:
                - path: /app/data
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: &context 1999
            runAsGroup: *context
            fsGroup: *context
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          app:
            image:
              repository: docker.io/clusterzx/paperless-ai
              tag: 3.0.4
            env:
              PAPERLESS_API_URL: http://paperless-ngx.tools.svc.cluster.local:8000/api
              AI_PROVIDER: ollama
              SCAN_INTERVAL: "*/31 * * * *"
              PROCESS_PREDEFINED_DOCUMENTS: yes
              ADD_AI_PROCESSED_TAG: yes
              AI_PROCESSED_TAG_NAME: paperless-ai
              USE_PROMPT_TAGS: no
              OLLAMA_API_URL: https://ollama.chkpwd.com
              OLLAMA_MODEL: llama3.2:3b
            envFrom:
              - secretRef:
                  name: paperless-ai
            resources:
              requests:
                cpu: 500m
                memory: 512Mi
              limits:
                cpu: 700m
                memory: 2Gi
    service:
      app:
        controller: paperless-ai
        ports:
          http:
            port: 3000
    ingress:
      external:
        enabled: true
        className: int-ingress
        hosts:
          - host: "{{ .Release.Name }}.chkpwd.com"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
    persistence:
      logs:
        type: emptyDir
        globalMounts:
          - path: /app/logs
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
