---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-gpt
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-labs
        namespace: flux-system
  values:
    global:
      fullnameOverride: paperless-gpt
    controllers:
      paperless-gpt:
        enabled: true
        type: statefulset
        replicas: 1
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: "${VOLSYNC_CAPACITY}"
              storageClass: ceph-block
              dataSourceRef:
                kind: ReplicationDestination
                apiGroup: volsync.backube
                name: "${APP}"
              globalMounts:
                - path: /app/prompts
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: &context 1999
            runAsGroup: *context
            fsGroup: *context
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          app:
            image:
              repository: icereed/paperless-gpt
              tag: v0.23.0
            env:
              PAPERLESS_BASE_URL: "http://paperless-ngx.tools.svc.cluster.local:8000"
              PAPERLESS_PUBLIC_URL: "https://paperless-ngx.chkpwd.com"
              MANUAL_TAG: "paperless-gpt"
              AUTO_TAG: "paperless-gpt-auto"
              LLM_PROVIDER: "ollama"
              LLM_MODEL: "llama3.2:3b"
              OLLAMA_HOST: "http://ai-inference-01.chkpwd.com:11434"
              TOKEN_LIMIT: 1000
              LLM_LANGUAGE: "English"
              OCR_PROVIDER: "llm"
              VISION_LLM_PROVIDER: "ollama"
              VISION_LLM_MODEL: "qava"
              OCR_PROCESS_MODE: "image"
              PDF_SKIP_EXISTING_OCR: "false"
              PDF_COPY_METADATA: "true"
              PDF_OCR_TAGGING: "true"
              PDF_OCR_COMPLETE_TAG: "paperless-gpt-ocr-complete"
              AUTO_OCR_TAG: "paperless-gpt-ocr-auto"
              OCR_LIMIT_PAGES: "5"
              LOG_LEVEL: "info"
            envFrom:
              - secretRef:
                  name: paperless-gpt
            resources:
              requests:
                cpu: 500m
                memory: 512Mi
              limits:
                cpu: 700m
                memory: 2Gi
    service:
      app:
        controller: paperless-gpt
        ports:
          http:
            port: 8080
    ingress:
      external:
        enabled: true
        className: int-ingress
        hosts:
          - host: "{{ .Release.Name }}.chkpwd.com"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
    persistence:
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      db:
        type: emptyDir
        globalMounts:
          - path: /db
