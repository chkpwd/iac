---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app qbittorrent
  namespace: &ns media
spec:
  targetNamespace: *ns
  path: ./kubernetes/apps/qbittorrent/
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../core/volsync/components/
    - ../../core/external-dns/_components/internal/
    - ../../core/keda-operator/_components/nfs/
  postBuild:
    substitute:
      APP: *app
      CLAIM: config-qbittorrent-0
      VOLSYNC_PUID: "1026"
      VOLSYNC_PGID: "100"
      VOLSYNC_CAPACITY: "1Gi"
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
