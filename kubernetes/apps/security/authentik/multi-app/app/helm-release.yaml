---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app authentik
spec:
  interval: 15m
  chart:
    spec:
      chart: authentik
      version: 2024.2.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    global:
      image:
        repository: ghcr.io/goauthentik/server
        tag: "2024.4.2"
        pullPolicy: IfNotPresent

      podAnnotations:
        secret.reloader.stakater.com/reload: *app

      env:
        - name: AUTHENTIK_POSTGRESQL__HOST
          valueFrom:
            secretKeyRef:
              name: authentik-pguser-authentik
              key: host
        - name: AUTHENTIK_POSTGRESQL__NAME
          valueFrom:
            secretKeyRef:
              name: authentik-pguser-authentik
              key: dbname
        - name: AUTHENTIK_POSTGRESQL__USER
          valueFrom:
            secretKeyRef:
              name: authentik-pguser-authentik
              key: user
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-pguser-authentik
              key: password
        - name: AUTHENTIK_POSTGRESQL__PORT
          valueFrom:
            secretKeyRef:
              name: authentik-pguser-authentik
              key: port
        - name: AUTHENTIK_EMAIL__USERNAME
          valueFrom:
            secretKeyRef:
              name: authentik-secrets
              key: email_address
        - name: AUTHENTIK_EMAIL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-secrets
              key: app_password
        - name: AUTHENTIK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: authentik-secrets
              key: secret_key
        - name: AUTHENTIK_BOOTSTRAP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-secrets
              key: bootstrap_password
        - name: AUTHENTIK_BOOTSTRAP_TOKEN
          valueFrom:
            secretKeyRef:
              name: authentik-secrets
              key: bootstrap_token
        - name: AUTHENTIK_BOOTSTRAP_EMAIL
          valueFrom:
            secretKeyRef:
              name: authentik-secrets
              key: bootstrap_email

    server:
      name: server

      replicas: 1

      pdb:
        # -- Deploy a [PodDistrubtionBudget] for the authentik server
        enabled: false

      ingress:
        enabled: true
        ingressClassName: ext-ingress
        annotations:
          external-dns.alpha.kubernetes.io/target: ${EXTERNAL_DOMAIN}
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - &host "authentik.${EXTERNAL_DOMAIN}"
        paths: ["/"]
        pathType: Prefix
        tls:
          - hosts:
              - *host

      metrics:
        serviceMonitor:
          enabled: true

      resources:
        requests:
          cpu: 19m
          memory: 562Mi
        limits:
          memory: 587Mi

    worker:
      replicas: 1

      pdb:
        # -- Deploy a [PodDistrubtionBudget] for the authentik server
        enabled: false

      resources:
        requests:
          cpu: 11m
          memory: 604Mi
        limits:
          memory: 629Mi

    serviceAccount:
      # -- Create service account. Needed for managed outposts
      create: true

    authentik:
      log_level: info
      error_reporting:
        enabled: true

      email:
        from: "authentik <ocid@chkpwd.com>"
        host: smtp.gmail.com
        port: 465
        use_ssl: false

    prometheus:
      rules:
        enabled: false

    postgresql:
      enabled: false

    redis:
      enabled: true
