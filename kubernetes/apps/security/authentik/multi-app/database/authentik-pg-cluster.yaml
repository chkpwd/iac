---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: authentik
  namespace: tools
spec:
  postgresVersion: 15

  patroni:
    dynamicConfiguration:
      synchronous_mode: true
      postgresql:
        synchronous_commit: "on"
        pg_hba:
          - hostnossl all all 10.42.0.0/16 md5
          - hostssl all all 0.0.0.0/0 md5

  instances:
    - dataVolumeClaimSpec:
        storageClassName: longhorn-database
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi

  users:
    - name: authentik
      databases:
        - authentik
      options: "SUPERUSER"

  backups:
    pgbackrest:
      manual:
        repoName: repo1
        options:
          - --type=full
      repos:
        - name: repo1
          volume:
            volumeClaimSpec:
              storageClassName: longhorn-database
              accessModes:
              - "ReadWriteOnce"
              resources:
                requests:
                  storage: 1Gi