---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: semaphore
spec:
  refreshInterval: 15m
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: semaphore
    template:
      engineVersion: v2
      data:
        SEMAPHORE_ADMIN: "{{ .admin_username }}"
        SEMAPHORE_ADMIN_PASSWORD: "{{ .admin_password }}"
        SEMAPHORE_ACCESS_KEY_ENCRYPTION: "{{ .access_key_encryption }}"
        COOKIE_HASH: "{{ .cookie_hash }}"
        COOKIE_ENCRYPTION: "{{ .cookie_encryption }}"
        OAUTH2_CLIENT_ID: "semaphore"
        OAUTH2_CLIENT_SECRET: "{{ .oauth_client_secret }}"
  dataFrom:
    - extract:
        key: "infra-semaphore-secrets"
