---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: &app servarr-scripts
  labels:
    app.kubernetes.io/name: *app
spec:
  schedule: "@weekly"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      parallelism: 3
      backoffLimit: 6
      template:
        metadata:
          labels:
            app.kubernetes.io/name: *app
        spec:
          enableServiceLinks: false
          restartPolicy: Never
          topologySpreadConstraints:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
              maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
          containers:
            - name: app
              image: public.ecr.aws/docker/library/alpine:3.21.3
              args:
                - |
                  (not configured yet)
              command:
                - /bin/sh
                - -c
              resources:
                requests:
                  cpu: 10m
                limits:
                  cpu: 100m
                  memory: 128Mi
              securityContext:
                privileged: false
              volumeMounts:
                - mountPath: /scripts/
                  name: scripts
                  readOnly: true
          volumes:
            - configMap:
                type: Directory
              name: scripts
