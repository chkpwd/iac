---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.1.0/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: slash
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      fullnameOverride: slash
    controllers:
      slash:
        enabled: true
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1
        statefulset:
          volumeClaimTemplates:
            - name: data
              accessMode: ReadWriteOnce
              size: ${VOLSYNC_CAPACITY}
              storageClass: ceph-block
              dataSourceRef:
                kind: ReplicationDestination
                apiGroup: volsync.backube
                name: "${APP}"
              globalMounts:
                - path: /var/opt/slash
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: &context 1999
            runAsGroup: *context
            fsGroup: *context
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          main:
            image:
              repository: yourselfhosted/slash
              tag: 1.0.0-rc.0
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 350Mi
    service:
      main:
        controller: slash
        ports:
          http:
            port: 5231
    ingress:
      external:
        enabled: true
        className: ext-ingress
        labels:
          external-dns/public: "true"
        annotations:
          external-dns.alpha.kubernetes.io/target: "chkpwd.com"
        hosts:
          - host: "s.chkpwd.com"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
