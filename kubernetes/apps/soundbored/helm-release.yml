---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/common-3.1.0/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: soundbored
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.1.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-labs
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      fullnameOverride: soundbored
    controllers:
      soundbored:
        enabled: true
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: "${VOLSYNC_CAPACITY}"
              storageClass: ceph-block
              dataSourceRef:
                kind: ReplicationDestination
                apiGroup: volsync.backube
                name: "${APP}"
              globalMounts:
                - path: /app/priv/static/uploads
        # pod:
        #   securityContext:
        #     runAsUser: 1026
        #     runAsGroup: &group 100
        #     fsGroup: *group
        #     fsGroupChangePolicy: "OnRootMismatch"
        containers:
          app:
            image:
              repository: ghcr.io/christomitov/soundbored/soundbored
              tag: a164e75ddc4e8b2c183a5e9d12854c5d54f009f1
              pullPolicy: IfNotPresent
            env:
              PHX_HOST: localhost
              SCHEME: http
              MIX_ENV: prod
              DISABLE_AUTO_JOIN: "true"
            envFrom:
              - secretRef:
                  name: soundbored
            # probes:
            #   liveness: &probes
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /api
            #         port: *port
            #       initialDelaySeconds: 0
            #       periodSeconds: 10
            #       timeoutSeconds: 1
            #       failureThreshold: 3
            #   readiness: *probes
            #   startup:
            #     enabled: false
            # securityContext:
            #   allowPrivilegeEscalation: false
            #   capabilities:
            #     drop:
            #       - ALL
            resources:
              requests:
                cpu: 136m
                memory: 309Mi
              limits:
                memory: 336Mi
    service:
      app:
        primary: true
        controller: soundbored
        ports:
          http:
            port: &port 4000
    route:
      public:
        enabled: true
        kind: HTTPRoute
        hostnames: ["{{ .Release.Name }}.chkpwd.com"]
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - name: soundbored
                port: *port
        parentRefs:
          - name: public
            namespace: kube-system
            sectionName: https
