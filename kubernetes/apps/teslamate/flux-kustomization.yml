---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app teslamate
  namespace: &ns tools
spec:
  targetNamespace: *ns
  path: ./kubernetes/apps/teslamate/
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../core/crunchydata-pgo/components/
  patches:
    - patch: |-
        - op: remove
          path: /spec/dataSource
      target:
        kind: PostgresCluster
    - patch: |
        - op: add
          path: /spec/patroni/dynamicConfiguration/postgresql/pg_hba
          value:
            - hostnossl teslamate teslamate 10.244.0.0/16 md5
      target:
        kind: PostgresCluster
    - patch: |
        - op: replace
          path: /spec/image
          value: registry.developers.crunchydata.com/crunchydata/crunchy-postgres:ubi9-17.5-2520
      target:
        kind: PostgresCluster
    - patch: |
        - op: replace
          path: /spec/postgresVersion
          value: 17
      target:
        kind: PostgresCluster
  postBuild:
    substitute:
      APP: *app
      POSTGRES_DATA_SIZE: 10Gi
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
