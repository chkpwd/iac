---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app teslamate
  namespace: &ns tools
  annotations:
    chkpwd.com/gitops-hr-defaults: "disable"
spec:
  targetNamespace: *ns
  path: ./kubernetes/apps/teslamate/
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../core/flux-instance/components/
    - ../../core/crunchydata-pgo/components/
  patches:
    - patch: |
        - op: replace
          path: /spec/image
          value: registry.developers.crunchydata.com/crunchydata/crunchy-postgres:ubi9-17.5-2520
      target:
        kind: PostgresCluster
    - patch: |
        - op: replace
          path: /spec/postgresVersion
          value: 17
      target:
        kind: PostgresCluster
    - patch: |
        - op: add
          path: /spec/service
          value:
            type: LoadBalancer
            metadata:
              annotations:
                lbipam.cilium.io/ips: 10.0.10.36
      target:
        kind: PostgresCluster
  postBuild:
    substitute:
      APP: *app
      POSTGRES_DATA_SIZE: 75Gi
    substituteFrom:
      - kind: Secret
        name: cloudflare-id
        optional: false
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
    namespace: flux-system
  wait: false
  interval: 30m
