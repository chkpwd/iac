---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app teslamate
  namespace: &ns tools
spec:
  targetNamespace: *ns
  path: ./kubernetes/apps/teslamate/
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../core/crunchydata-pgo/components/
  postBuild:
    substitute:
      APP: *app
      POSTGRES_DATA_SIZE: 10Gi
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
