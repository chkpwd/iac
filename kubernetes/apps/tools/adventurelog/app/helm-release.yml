---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.1.0/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app adventurelog
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    global:
      fullnameOverride: *app

    controllers:
      frontend:
        enabled: true
        type: deployment
        strategy: RollingUpdate
        replicas: 1

        # pod:
        # securityContext:
        #   runAsNonRoot: true
        #   runAsUser: &uid 1999
        #   runAsGroup: *uid
        #   fsGroup: *uid
        #   fsGroupChangePolicy: "Always"
        #   seccompProfile: { type: "RuntimeDefault" }

        containers:
          app:
            image:
              repository: ghcr.io/seanmorley15/adventurelog-frontend
              tag: v0.6.0
            env:
              PUBLIC_SERVER_URL: "http://{{ .Release.Name }}-backend.{{ .Release.Namespace }}.${CLUSTER_DOMAIN}:8000"
              ORIGIN: https://{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
              BODY_SIZE_LIMIT: Infinity

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 256Mi

      backend:
        enabled: true
        type: deployment
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        replicas: 1

        # pod:
        # securityContext:
        #   runAsNonRoot: true
        #   runAsUser: &uid 1999
        #   runAsGroup: *uid
        #   fsGroup: *uid
        #   fsGroupChangePolicy: "Always"
        #   seccompProfile: { type: "RuntimeDefault" }

        containers:
          server:
            image:
              repository: ghcr.io/seanmorley15/adventurelog-backend
              tag: v0.6.0
            envFrom:
              - secretRef:
                  name: adventurelog-secrets
            env:
              DISABLE_REGISTRATION: "False"
              PGDATABASE: "postgres"
              PGHOST:
                valueFrom:
                  secretKeyRef:
                    name: adventurelog-pguser-adventurelog
                    key: host
              PGUSER:
                valueFrom:
                  secretKeyRef:
                    name: adventurelog-pguser-adventurelog
                    key: user
              PGPASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: adventurelog-pguser-adventurelog
                    key: password
              PUBLIC_URL: "https://{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
              FRONTEND_URL: "https://{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
              CSRF_TRUSTED_ORIGINS: "https://{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
              DEBUG: "False"

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 256Mi

      proxy:
        enabled: true
        type: deployment
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        replicas: 1

        # pod:
        # securityContext:
        #   runAsNonRoot: true
        #   runAsUser: &uid 1999
        #   runAsGroup: *uid
        #   fsGroup: *uid
        #   fsGroupChangePolicy: "Always"
        #   seccompProfile: { type: "RuntimeDefault" }

        # initContainers:
        #   chown-nginx-dirs:
        #     image:
        #       repository: docker.io/library/alpine
        #       tag: 3.20
        #     command:
        #       - /bin/sh
        #       - -c
        #     args:
        #       - |
        #         chmod o-rwx /var/cache/nginx /var/run /var/log/nginx
        #     securityContext:
        #       runAsUser: 0
        containers:
          main:
            image:
              repository: nginx
              tag: 1.27.2-alpine-slim

            # securityContext:
            #   allowPrivilegeEscalation: false
            #   readOnlyRootFilesystem: true
            #   capabilities:
            #     drop:
            #       - ALL

            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 100Mi

    service:
      frontend:
        controller: frontend
        ports:
          http:
            port: 3000
      backend:
        controller: backend
        ports:
          http:
            port: 8000
      proxy:
        controller: proxy
        ports:
          http:
            port: 80

    ingress:
      external:
        enabled: true
        className: ext-ingress
        annotations:
          external-dns.alpha.kubernetes.io/target: ${EXTERNAL_DOMAIN}
          nginx.ingress.kubernetes.io/proxy-body-size: 50m
          nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        hosts:
          - host: "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: frontend
                  port: http
              - path: /media/
                pathType: Prefix
                service:
                  identifier: proxy
                  port: http

    persistence:
      data:
        accessMode: ReadWriteMany
        type: persistentVolumeClaim
        storageClass: longhorn-config
        size: 2Gi
        advancedMounts:
          backend:
            server:
              - path: /code/media
                subPath: media
          proxy:
            main:
              - path: /app/media
                subPath: media
      # nginx:
      #   type: emptyDir
      #   advancedMounts:
      #     proxy:
      #       main: &nginx-dirs
      #         - path: /var/cache/nginx
      #         - path: /var/run
      #           subPath: nginx.pid
      #         - path: /var/log/nginx
      #       chown-nginx-dirs: *nginx-dirs
      #
