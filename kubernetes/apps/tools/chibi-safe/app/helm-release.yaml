---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app chibi-safe
  namespace: tools
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    global:
      fullnameOverride: *app

    controllers:
      main:
        enabled: true
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        replicas: 1

        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 200Mi
              storageClass: longhorn-media
              globalMounts:
                - path: /config

        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: &context 1999
            runAsGroup: *context
            fsGroup: *context
            fsGroupChangePolicy: "OnRootMismatch"
            allowPrivilegeEscalation: false

        containers:
          main:
            image:
              repository: ghcr.io/chibisafe/chibisafe
              tag: v5.6.3
              pullPolicy: IfNotPresent

            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL

            resources:
              requests:
                cpu: 20m
                memory: 200Mi
              limits:
                memory: 350Mi

    service:
      main:
        ports:
          http:
            port: 8000

    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/target: ${EXTERNAL_DOMAIN}
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
        enabled: true
        className: ext-ingress
        hosts:
          - host: &host "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      uploads:
        enabled: true
        type: nfs
        server: "nas-srv-01.${LOCAL_DOMAIN}"
        path: /volume1/vault-01/static_media/images
        globalMounts:
          - path: /home/node/chibisafe/uploads
      logs:
        enabled: true
        type: emptyDir
        medium: Memory
        size: 1Mi
        globalMounts:
          - path: /home/node/chibisafe/logs
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
        size: 100Mi
      node_modules:
        enabled: true
        type: emptyDir
        medium: Memory
        size: 100Mi
        globalMounts:
          - path: /home/node/chibisafe/node_modules

