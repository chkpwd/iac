---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: tools
spec:
  interval: 15m
  chart:
    spec:
      chart: immich
      version: 0.9.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      tag: "v1.117.0"

    postgres:
      enabled: false

    redis:
      enabled: true

    immich:
      persistence:
        library:
          existingClaim: immich-pvc

    server:
      enabled: true
      ingress:
        main:
          enabled: true
          ingressClassName: ext-ingress
          annotations:
            external-dns.alpha.kubernetes.io/target: ${EXTERNAL_DOMAIN}
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
          hosts:
            - host: "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
      securityContext:
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        capabilities:
          drop: ["ALL"]
      resources:
        requests:
          cpu: "10m"
          memory: "128Mi"
        limits:
          cpu: "3000m"
          memory: "2Gi"

    machine-learning:
      resources:
        requests:
          cpu: 500m
          memory: 4096M
      persistence:
        cache:
          type: pvc
          existingClaim: immich-machine-learning-cache
      probes:
        liveness:
          spec:
            initialDelaySeconds: 120
        readiness:
          spec:
            initialDelaySeconds: 120

    env:
      DB_DATABASE_NAME:
        valueFrom: 
          secretKeyRef:
            name: immich-pguser-immich
            key: dbname
      DB_HOSTNAME:
        valueFrom:
          secretKeyRef:
            name: immich-pguser-immich
            key: host
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: immich-pguser-immich
            key: user
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-pguser-immich
            key: password
      DB_URL:
        valueFrom:
          secretKeyRef:
            name: immich-pguser-immich
            key: uri
      LOG_LEVEL: verbose
