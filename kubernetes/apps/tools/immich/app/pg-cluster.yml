---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/postgres-operator.crunchydata.com/postgrescluster_v1beta1.json
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: immich
spec:
  image: ghcr.io/chkpwd/cdpgvecto.rs:ubi8-16.4-0-v0.3.0
  postgresVersion: 16
  patroni: # Synchronous mode
    dynamicConfiguration:
      synchronous_mode: true
      postgresql:
        max_wal_size: 5GB
        synchronous_commit: "on"
        pg_hba:
          - hostnossl immich immich 10.244.0.0/16 md5
          - hostssl all all 0.0.0.0/0 md5
        parameters:
          shared_preload_libraries: "vectors.so"
          search_path: '"$user", public, vectors'
  databaseInitSQL:
    name: immich-database-init-sql
    key: init.sql
  instances:
    - name: pg-instance
      metadata:
        labels:
          app.kubernetes.io/name: immich-crunchy-postgres
      dataVolumeClaimSpec:
        storageClassName: ceph-block
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
  users:
    - name: immich
      databases: ["immich"]
      password:
        type: AlphaNumeric
  backups:
    pgbackrest:
      configuration:
        - secret:
            name: immich-crunchy-postgres
      global:
        repo1-block: "y"
        repo1-bundle: "y"
        repo1-path: /immich
        repo1-retention-full: "7"
        repo1-retention-full-type: time
        repo1-s3-uri-style: path
      manual:
        repoName: repo1
        options:
          - --type=full
      metadata:
        labels:
          app.kubernetes.io/name: immich-crunchy-postgres-backup
      repos:
        - name: repo1
          s3:
            bucket: pg-cluster-backups
            endpoint: "https://${CLOUDFLARE_ACCOUNT_ID}.r2.cloudflarestorage.com"
            region: us-east-1
          schedules:
            full: "30 2 * * "
            incremental: "30 2 * * 1-6/2"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: immich-database-init-sql
data:
  init.sql: |-
    CREATE DATABASE immich;
    \c immich
    BEGIN;
    ALTER DATABASE immich OWNER TO immich;
    CREATE EXTENSION IF NOT EXISTS vectors;
    CREATE EXTENSION IF NOT EXISTS earthdistance CASCADE;
    ALTER DATABASE immich SET search_path TO "$user", public, vectors;
    GRANT USAGE ON SCHEMA vectors TO immich;
    GRANT SELECT ON TABLE pg_vector_index_stat to immich;
    COMMIT;
