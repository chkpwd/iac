---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app immich
  namespace: flux-system
spec:
  targetNamespace: tools
  path: ./kubernetes/apps/tools/immich
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../_components/postgres
    - ../../_components/dragonfly
  postBuild:
    substitute:
      APP: *app
      POSTGRES_DATA_SIZE: 1Gi
  patches:
    - patch: |
        - op: replace
          path: /spec/image
          value: ghcr.io/chkpwd/cdpgvecto.rs:15
      target:
        kind: PostgresCluster
    - patch: |
        - op: replace
          path: /spec/patroni/dynamicConfiguration/postgresql/pg_hba
          value:
            - hostnossl immich immich 10.244.0.0/16 md5
      target:
        kind: PostgresCluster
    - patch: |
        - op: replace
          path: /spec/databaseInitSQL
          value:
            name: immich-database-init-sql
            key: init.sql
      target:
        kind: PostgresCluster
    - patch: |
        - op: replace
          path: /spec/users/0
          value:
            name: immich
            databases: ["immich"]
            password:
              type: AlphaNumeric
      target:
        kind: PostgresCluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
