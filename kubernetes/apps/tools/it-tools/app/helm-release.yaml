---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app it-tools
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    global:
      fullnameOverride: *app

    controllers:
      it-tools:
        enabled: true
        annotations:
          reloader.stakater.com/auto: "true"

        replicas: 1

        pod:
          securityContext:
            runAsUser: &context 1999
            runAsGroup: *context
            fsGroup: *context
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: ghcr.io/corentinth/it-tools
              tag: 2023.12.21-5ed3693
              pullPolicy: IfNotPresent

            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
                add: ["NET_BIND_SERVICE"]

            resources:
              requests:
                cpu: 10m
                memory: 50M
              limits:
                memory: 50M

    service:
      app:
        controller: it-tools
        ports:
          http:
            port: 80

    ingress:
      external:
        annotations:
          external-dns.alpha.kubernetes.io/target: ${EXTERNAL_DOMAIN}
        enabled: true
        className: ext-ingress
        hosts:
          - host: &host "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      cache:
        type: emptyDir
        globalMounts:
          - path: /var/cache/nginx
      nginx:
        type: emptyDir
        globalMounts:
          - path: /var/run
            subPath: nginx.pid
      logs:
        type: emptyDir
        globalMounts:
          - path: /var/log/nginx
