---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.1.0/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app linkding
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    global:
      fullnameOverride: *app

    controllers:
      linkding:
        enabled: true
        type: deployment
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        replicas: 1

        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: &uid 1999
            runAsGroup: *uid
            fsGroup: *uid
            fsGroupChangePolicy: "Always"
            seccompProfile: { type: "RuntimeDefault" }

        containers:
          app:
            image:
              repository: sissbruecker/linkding
              tag: 1.36.0-plus

            env:
              LD_SUPERUSER_NAME: chkpwd
              LD_SUPERUSER_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: linkding-secret
                    key: LD_SUPERUSER_PASSWORD
              LD_CSRF_TRUSTED_ORIGINS: "https://{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
              LD_DISABLE_URL_VALIDATION: true
              LD_DB_ENGINE: "postgres"
              LD_DB_HOST:
                valueFrom:
                  secretKeyRef:
                    name: linkding-pguser-linkding
                    key: host
              LD_DB_PORT:
                valueFrom:
                  secretKeyRef:
                    name: linkding-pguser-linkding
                    key: port
              LD_DB_DATABASE:
                valueFrom:
                  secretKeyRef:
                    name: linkding-pguser-linkding
                    key: dbname
              LD_DB_USER:
                valueFrom:
                  secretKeyRef:
                    name: linkding-pguser-linkding
                    key: user
              LD_DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: linkding-pguser-linkding
                    key: password

            securityContext:
              allowPrivilegeEscalation: false

            resources:
              requests:
                cpu: 12m
                memory: 64M
              limits:
                memory: 256M

    service:
      app:
        controller: linkding
        ports:
          http:
            port: 9090

    ingress:
      external:
        enabled: true
        className: ext-ingress
        annotations:
          external-dns.alpha.kubernetes.io/target: ${EXTERNAL_DOMAIN}
        hosts:
          - host: "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http

    persistence:
      data:
        type: emptyDir
        globalMounts:
          - path: /etc/linkding/data
