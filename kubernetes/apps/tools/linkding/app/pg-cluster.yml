---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: linkding
spec:
  postgresVersion: 15
  dataSource:
    volumes:
      pgDataVolume:
        pvcName: linkding-00-676x-pgdata
  instances:
    - dataVolumeClaimSpec:
        storageClassName: longhorn-database
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  users:
    - name: linkding
      databases:
        - linkding
      options: "SUPERUSER"
  backups:
    pgbackrest:
      manual:
        repoName: repo1
        options:
          - --type=full
      repos:
        - name: repo1
          volume:
            volumeClaimSpec:
              storageClassName: longhorn-database
              accessModes:
                - "ReadWriteOnce"
              resources:
                requests:
                  storage: 1Gi
