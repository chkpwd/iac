---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tools-lubelogger
  namespace: flux-system
spec:
  targetNamespace: tools
  dependsOn:
    - name: tools-lubelogger-config
  path: ./kubernetes/apps/tools/lubelogger/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tools-lubelogger-config
  namespace: flux-system
spec:
  path: ./kubernetes/apps/tools/lubelogger/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
  interval: 30m
  retryInterval: 1m
  timeout: 5m
