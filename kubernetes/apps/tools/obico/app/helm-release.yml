---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.1.0/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: obico
spec:
  interval: 15m
  chart:
    spec:
      chart: obico
      version: 0.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: gabe565
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    server:
      image:
        repository: ghcr.io/gabe565/obico/web
        tag: sha-4fe7d37376d94fec2f406b210eeda52114437ae2
      command:
        - python
        - manage.py
        - runserver
        - --noreload
        - 0.0.0.0:3334
      persistence:
        data:
          enabled: true
          storageClass: longhorn-config
          accessMode: ReadWriteOnce
          size: 1Gi
        media:
          enabled: true
          type: nfs
          server: "nas-srv-01.${LOCAL_DOMAIN}"
          path: /volume1/vault-01/static_media/obico
      service:
        main:
          ports:
            http:
              port: 3334
      ingress:
        internal:
          enabled: true
          ingressClassName: ext-ingress
          annotations:
            external-dns.alpha.kubernetes.io/target: ${EXTERNAL_DOMAIN}
            nginx.ingress.kubernetes.io/proxy-body-size: 64m
            nginx.ingress.kubernetes.io/ssl-redirect: "true"
            nginx.ingress.kubernetes.io/server-snippet: |-
              location /admin {
                  deny all;
              }
          hosts:
            - host: "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
              paths:
                - path: /
        admin:
          enabled: true
          ingressClassName: int-ingress
          annotations:
            nginx.ingress.kubernetes.io/app-root: /admin
            nginx.ingress.kubernetes.io/ssl-redirect: "true"
          hosts:
            - host: admin.obico.${LOCAL_DOMAIN}
              paths:
                - path: /
    ml-api:
      image:
        repository: ghcr.io/gabe565/obico/ml-api
        tag: sha-4fe7d37376d94fec2f406b210eeda52114437ae2
      command:
        - gunicorn
        - --bind=0.0.0.0:3333
        - --workers=1
        - --access-logfile=-
        - wsgi
      service:
        main:
          ports:
            http:
              port: 3333
    podSecurityContext:
      runAsUser: 65534
      runAsGroup: 65534
      fsGroup: 65534
    redis:
      enabled: true
      auth:
        enabled: true
      master:
        persistence:
          enabled: false
      replica:
        replicaCount: 0
