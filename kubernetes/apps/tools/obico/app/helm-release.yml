---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.1.0/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: obico
spec:
  interval: 15m
  chart:
    spec:
      chart: obico
      version: 0.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: gabe565
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    server:
      image:
        repository: ghcr.io/gabe565/obico/web
        tag: sha-ba70962
      env:
        DJANGO_SECRET_KEY:
          valueFrom:
            secretKeyRef:
              name: obico
              key: DJANGO_SECRET_KEY
      securityContext:
        runAsUser: 1026
        runAsGroup: &group 100
        fsGroup: *group
        fsGroupChangePolicy: "OnRootMismatch"
      persistence:
        data:
          enabled: true
          storageClass: longhorn-config
          accessMode: ReadWriteOnce
          size: 512M
        media:
          enabled: true
          type: nfs
          server: "nas-srv-01.${LOCAL_DOMAIN}"
          path: /volume1/vault-01/static_media/obico
      ingress:
        external:
          enabled: true
          ingressClassName: ext-ingress
          annotations:
            external-dns.alpha.kubernetes.io/target: ${EXTERNAL_DOMAIN}
            nginx.ingress.kubernetes.io/proxy-body-size: 64m
            nginx.ingress.kubernetes.io/ssl-redirect: "true"
            nginx.ingress.kubernetes.io/server-snippet: |-
              location /admin {
                  deny all;
              }
          hosts:
            - host: "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
              paths:
                - path: /
        internal:
          enabled: true
          ingressClassName: int-ingress
          annotations:
            nginx.ingress.kubernetes.io/app-root: /admin
            nginx.ingress.kubernetes.io/ssl-redirect: "true"
            external-dns.alpha.kubernetes.io/target: ${LOCAL_DOMAIN}
          hosts:
            - host: obico.${LOCAL_DOMAIN}
              paths:
                - path: /
    ml-api:
      image:
        repository: ghcr.io/gabe565/obico/ml-api
        tag: sha-ba70962
