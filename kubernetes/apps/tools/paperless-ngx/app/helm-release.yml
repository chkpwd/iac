---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.1.0/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ngx
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    controllers:
      paperless-ngx:
        enabled: true
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /config
            name: data
            size: 1Mi
        pod:
          securityContext:
            runAsUser: 1026
            runAsGroup: &group 100
            fsGroup: *group
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          app:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.14.7
            env:
              PAPERLESS_OCR_PAGES: 2
              PAPERLESS_THREADS_PER_WORKER: 1
              PAPERLESS_TIKA_ENABLED: 1
              PAPERLESS_TIKA_ENDPOINT: http://tika.tools.${CLUSTER_DOMAIN}:9998
              PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://gotenberg.tools.${CLUSTER_DOMAIN}:3000
              PAPERLESS_URL: https://paperless.${LOCAL_DOMAIN}
              PAPERLESS_WEBSERVER_WORKERS: 2
              PAPERLESS_SECRET_KEY:
                valueFrom:
                  secretKeyRef:
                    name: paperless-secret
                    key: PAPERLESS_SECRET_KEY
              PAPERLESS_PORT: "8000"
              PAPERLESS_TIME_ZONE: ${TZ}
              PAPERLESS_TASK_WORKERS: "2"
              PAPERLESS_CONSUMPTION_DIR: /media/import
              PAPERLESS_EXPORT_DIR: /media/export
              PAPERLESS_DATA_DIR: /data/config
              PAPERLESS_MEDIA_ROOT: /data/media
              PAPERLESS_CONSUMER_POLLING: "60"
              PAPERLESS_CONSUMER_RECURSIVE: "true"
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
              PAPERLESS_OCR_LANGUAGES: nld
              PAPERLESS_OCR_LANGUAGE: nld
              PAPERLESS_REDIS: redis://paperless-redis.tools.${CLUSTER_DOMAIN}:6379
              USERMAP_GID: "65542"
              PAPERLESS_ADMIN_USER:
                valueFrom:
                  secretKeyRef:
                    name: paperless-secret
                    key: PAPERLESS_ADMIN_USER
              PAPERLESS_ADMIN_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: paperless-secret
                    key: PAPERLESS_ADMIN_PASSWORD
            probes:
              liveness:
                enabled: true
                type: HTTP
              readiness:
                enabled: true
                type: HTTP
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
                type: HTTP
            resources:
              requests:
                cpu: 25m
                memory: 2Gi
              limits:
                memory: 6Gi
      redis:
        containers:
          redis:
            image:
              repository: docker.io/valkey/valkey
              tag: 8.0.2
            resources:
              requests:
                cpu: 5m
                memory: 32Mi
              limits:
                memory: 128Mi
      tika:
        containers:
          tika:
            image:
              repository: ghcr.io/paperless-ngx/tika
              tag: 2.9.1-minimal
            resources:
              requests:
                cpu: 10m
                memory: 220Mi
              limits:
                memory: 220Mi
      gotenburg:
        containers:
          gotenberg:
            image:
              repository: gotenberg/gotenberg
              tag: 8.17.1
            env:
              DISABLE_GOOGLE_CHROME: '1'
            resources:
              requests:
                cpu: 10m
                memory: 30Mi
              limits:
                memory: 30Mi
    service:
      app:
        controller: paperless-ngx
        nameOverride: app
        ports:
          http:
            port: 8000
      redis:
        controller: redis
        nameOverride: redis
        ports:
          http:
            port: 6379
      tika:
        controller: tika
        nameOverride: tika
        ports:
          http:
            port: 9998
      gotenberg:
        controller: gotenberg
        nameOverride: gotenberg
        ports:
          http:
            port: 3000
    ingress:
      app:
        hosts:
        - host: paperless.${LOCAL_DOMAIN}
          paths:
          - path: /
            service:
              identifier: app
              port: http
    persistence:
      nas:
        enabled: true
        type: nfs
        server: "nas-srv-01.${LOCAL_DOMAIN}"
        path: /volume1/vault-01/static_media/documents/paperless-ngx
        advancedMounts:
          paperless:
            app:
              - path: /media
