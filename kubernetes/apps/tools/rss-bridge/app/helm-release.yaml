---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rss-bridge
spec:
  interval: 15m
  chart:
    spec:
      chart: rss-bridge
      version: 0.5.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: gabe565
        namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    image:
      repository: ghcr.io/rss-bridge/rss-bridge
      pullPolicy: IfNotPresent
      tag: latest

    controller:
      strategy: RollingUpdate

    env:
      TZ: "${TZ}"

    service:
      main:
        ports:
          http:
            port: 80

    ingress:
      external:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: ${EXTERNAL_DOMAIN}
        ingressClassName: ext-ingress
        hosts:
          - host: &host "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      cache:
        enabled: false
        type: emptyDir
        mountPath: /app/cache
