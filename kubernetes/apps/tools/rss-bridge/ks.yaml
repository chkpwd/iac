---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tools-rss-bridge
  namespace: flux-system
spec:
  targetNamespace: tools
  path: ./kubernetes/apps/tools/rss-bridge/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
