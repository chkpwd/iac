---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rsshub
spec:
  interval: 15m
  chart:
    spec:
      chart: rsshub
      version: 0.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: gabe565
        namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    image:
      repository: diygod/rsshub
      pullPolicy: IfNotPresent
      tag: latest

    controller:
      strategy: RollingUpdate

    env:
      NODE_ENV: production

    service:
      main:
        ports:
          http:
            port: 1200

    ingress:
      external:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: ${EXTERNAL_DOMAIN}
        ingressClassName: ext-ingress
        hosts:
          - host: &host "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    redis:
      enabled: true
      replica:
        replicaCount: 1
