---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app script-server
  namespace: tools
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    global:
      fullnameOverride: *app

    controllers:
      main:
        enabled: true
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1

        pod:
          enableServiceLinks: false
          # securityContext:
          #   runAsUser: &context 1999
          #   runAsGroup: *context
          #   fsGroup: *context
          #   fsGroupChangePolicy: "OnRootMismatch"

        containers:
          main:
            image:
              repository: bugy/script-server
              tag: 1.18.0
              pullPolicy: IfNotPresent

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

            resources:
              requests:
                cpu: 50m
                memory: 100Mi
              limits:
                memory: 200Mi

    service:
      main:
        ports:
          http:
            port: 5000

    ingress:
      main:
        enabled: true
        ingressClassName: ext-ingress
        annotations:
          external-dns.alpha.kubernetes.io/target: ${EXTERNAL_DOMAIN}
          nginx.ingress.kubernetes.io/auth-url: http://ak-outpost-authentik-embedded-outpost.security.${CLUSTER_DOMAIN}:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: /outpost.goauthentik.io/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: &host "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        name: "{{ .Release.Name }}-config-cm"
        type: configMap
        globalMounts:
          - path: /app/conf/conf.json
            subPath: conf.json
      runners:
        enabled: true
        name: "{{ .Release.Name }}-runners-cm"
        type: configMap
        globalMounts:
          - path: /app/conf/runners
      scripts:
        enabled: true
        name: "{{ .Release.Name }}-scripts-cm"
        type: configMap
        globalMounts:
          - path: /app/conf/scripts
      logs:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /app/conf/logs
