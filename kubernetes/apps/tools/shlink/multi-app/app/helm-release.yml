---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.1.0/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app shlink
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    global:
      fullnameOverride: *app

    controllers:
      shlink:
        enabled: true
        annotations:
          reloader.stakater.com/auto: "true"

        replicas: 1

        containers:
          app:
            image:
              repository: shlinkio/shlink
              tag: 3.7.4-non-root
              pullPolicy: IfNotPresent

            env:
              DEFAULT_DOMAIN: &host "i.${EXTERNAL_DOMAIN}"
              IS_HTTPS_ENABLED: true
              GEOLITE_LICENSE_KEY:
                valueFrom:
                  secretKeyRef:
                    name: shlink-secrets
                    key: GEOLITE_LICENSE_KEY
              DEFAULT_SHORT_CODES_LENGTH: 4
              ENABLE_PERIODIC_VISIT_LOCATE: true
              PORT: &port 80
              TIMEZONE: ${TZ}
              DB_DRIVER: postgres
              DB_NAME:
                valueFrom:
                  secretKeyRef:
                    name: shlink-pguser-shlink
                    key: dbname
              DB_USER:
                valueFrom:
                  secretKeyRef:
                    name: shlink-pguser-shlink
                    key: user
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: shlink-pguser-shlink
                    key: password
              DB_HOST:
                valueFrom:
                  secretKeyRef:
                    name: shlink-pguser-shlink
                    key: host
              DB_PORT:
                valueFrom:
                  secretKeyRef:
                    name: shlink-pguser-shlink
                    key: port
              INITIAL_API_KEY: ${API_KEY_SHLINK}

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /rest/health
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false

            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 500Mi

    service:
      app:
        controller: shlink
        ports:
          http:
            port: *port

    ingress:
      external:
        enabled: true
        className: ext-ingress
        annotations:
          external-dns.alpha.kubernetes.io/target: ${EXTERNAL_DOMAIN}
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
