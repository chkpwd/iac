---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.1.0/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app stirling-pdf
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    controllers:
      stirling-pdf:
        enabled: true
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: &context 1000
            runAsGroup: *context
            fsGroup: *context
            fsGroupChangePolicy: OnRootMismatch

        containers:
          app:
            image:
              repository: ghcr.io/stirling-tools/s-pdf
              tag: 0.29.0
              pullPolicy: IfNotPresent

            env:
              TZ: ${TZ}
              DOCKER_ENABLE_SECURITY: "false"
              INSTALL_BOOK_AND_ADVANCED_HTML_OPS: "false"
              SECURITY_ENABLELOGIN: "true"
              SECURITY_OAUTH2_ISSUER: "https://authentik.${EXTERNAL_DOMAIN}"
              SECURITY_OAUTH2_CLIENTID: "stirling-pdf"
              SECURITY_OAUTH2_CLIENTSECRET:
                valueFrom:
                  secretKeyRef:
                    name: stirling-pdf-secrets
                    key: oauth2_client_secret
              SECURITY_OAUTH2_AUTOCREATEUSER: "false"
              SECURITY_OAUTH2_BLOCKREGISTRATION: "false"
              SECURITY_OAUTH2_USEASUSERNAME: email
              SECURITY_OAUTH2_SCOPES: "openid, profile, email"
              SECURITY_OAUTH2_PROVIDER: authentik

            probes:
              liveness: &probe
                enabled: true
                type: HTTP
                path: /api/v1/info/status
              readiness: *probe
              startup:
                <<: *probe
                spec:
                  failureThreshold: 90
                  periodSeconds: 5

            securityContext:
              readOnlyRootFilesystem: true

            resources:
              requests:
                cpu: 10m
                memory: 550Mi
              limits:
                memory: 775Mi

    service:
      app:
        controller: stirling-pdf
        ports:
          http:
            port: 8080

    ingress:
      external:
        enabled: true
        className: ext-ingress
        annotations:
          external-dns.alpha.kubernetes.io/enabled: "true"
          external-dns.alpha.kubernetes.io/target: ${EXTERNAL_DOMAIN}
          nginx.ingress.kubernetes.io/proxy-body-size: 50m
          nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        hosts:
          - host: "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http

    persistence:
      configs:
        enabled: true
        type: emptyDir
      logs:
        enabled: true
        type: emptyDir
      tmp:
        enabled: true
        type: emptyDir
      tessdata:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /usr/share/tessdata
