---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: your-spotify-external-secret
  namespace: flux-system
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: your-spotify-secrets
  dataFrom:
    - extract:
        key: "ns-tools-your-spotify"
