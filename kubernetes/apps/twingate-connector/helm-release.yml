---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app twingate-connector
spec:
  interval: 15m
  chart:
    spec:
      chart: connector
      version: 0.1.31
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: twingate
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      fullnameOverride: *app
    image:
      repository: twingate/connector
      tag: 1.75.0
    hostNetwork: true # To enable hostnetwork for pod
    env: {}
    icmpSupport:
      enabled: false
    connector:
      logLevel: "error"
      network: "chkpwd"
      existingSecret: "twingate-secrets"
      dnsServer: 172.16.16.1
    podAnnotations:
      reloader.stakater.com/auto: "true"
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 125Mi
