---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/common-3.1.0/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unifi-controller
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.1.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-labs
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      fullnameOverride: unifi-controller
    controllers:
      unifi-controller:
        enabled: true
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 2Gi
              storageClass: ceph-block
              globalMounts:
                - path: /usr/lib/unifi/data
        pod:
          securityContext:
            runAsUser: &context 999
            runAsGroup: *context
            fsGroup: *context
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          app:
            image:
              repository: ghcr.io/goofball222/unifi
              tag: 9.1.120-ubuntu
              pullPolicy: IfNotPresent
            env:
              RUNAS_UID0: "false"
              PUID: "999"
              PGID: "999"
              JVM_MAX_HEAP_SIZE: "1024M"
              DB_MONGO_LOCAL: "false"
              DB_MONGO_URI: mongodb://unifi-controller-mongodb:27017/unifi
              STATDB_MONGO_URI: mongodb://unifi-controller-mongodb:27017/unifi_stat
              TZ: "America/New_York"
              UNIFI_DB_NAME: unifi
            resources:
              requests:
                cpu: 12m
                memory: 764Mi
              limits:
                memory: 789Mi
      mongodb:
        type: statefulset
        statefulset:
          podManagementPolicy: OrderedReady
        containers:
          app:
            image:
              repository: docker.io/library/mongo
              tag: 8.0.10
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - mongosh
                      - localhost:27017/test
                      - --quiet
                      - --eval
                      - "db.runCommand({ ping: 1 }).ok"
                  timeoutSeconds: 5
              readiness: *probes
              startup:
                enabled: false
    service:
      app:
        controller: unifi-controller
        annotations:
          lbipam.cilium.io/ips: 172.16.16.33
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 8443
            protocol: HTTPS
          speedtest: # enable speedtest on mobile devices
            port: 6789
            protocol: TCP
          l2-discovery:
            port: 10001
            protocol: UDP
          controller:
            port: 8080
            protocol: TCP
          stun:
            port: 3478
            protocol: UDP
      database:
        controller: mongodb
        ports:
          http:
            port: 27017
    ingress:
      internal:
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        enabled: true
        className: int-ingress
        hosts:
          - host: "{{ .Release.Name }}.chkpwd.com"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
