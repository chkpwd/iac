---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app your-spotify
  namespace: &ns tools
spec:
  targetNamespace: *ns
  path: ./kubernetes/apps/your-spotify/
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../core/volsync/components/
  postBuild:
    substitute:
      APP: *app
      CLAIM: your-spotify
      VOLSYNC_CAPACITY: "2Gi"
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
