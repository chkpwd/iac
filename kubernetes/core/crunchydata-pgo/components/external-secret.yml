---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name "${APP}-crunchy-postgres"
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: *name
    template:
      data:
        CLOUDFLARE_ACCOUNT_ID: "{{ .account_id }}"
        s3.conf: |
          [global]
          repo1-s3-key={{ .access_key_id }}
          repo1-s3-key-secret={{ .access_key_secret }}
          repo1-s3-bucket=pg-cluster-backups
          repo1-s3-endpoint=https://{{ .account_id }}.r2.cloudflarestorage.com
          repo1-s3-region=us-east-1
  dataFrom:
    - extract:
        key: cloudflare-dns-secrets
    - extract:
        key: cloudflare-r2-secrets
