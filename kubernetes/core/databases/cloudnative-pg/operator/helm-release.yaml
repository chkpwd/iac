---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app cloudnative-pg
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.19.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    fullnameOverride: *app

    crds:
      create: true

    resources:
      requests:
        cpu: 15m
        memory: 150Mi
      limits:
        memory: 200Mi
