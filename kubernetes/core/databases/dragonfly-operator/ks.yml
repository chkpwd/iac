---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-databases-dragonfly-operator
  namespace: flux-system
spec:
  targetNamespace: databases
  path: ./kubernetes/core/databases/dragonfly-operator/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
