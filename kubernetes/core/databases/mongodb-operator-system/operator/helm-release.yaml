---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mongodb-operator
spec:
  interval: 15m
  chart:
    spec:
      chart: community-operator
      version: 0.9.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: mongodb
        namespace: flux-system


  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    operator:
      name: &commonName mongodb-operator
      operatorImageName: *commonName
      deploymentName: *commonName

      version: 0.9.0

      resources:
        limits:
          cpu: 1100m
          memory: 1Gi
        requests:
          cpu: 500m
          memory: 200Mi

      # Running 1 is optimal
      replicas: 1

      extraEnvs: []

      podSecurityContext:
        runAsNonRoot: true
        runAsUser: 2000

    ## Operator's database
    database:
      name: mongodb-database

    community-operator-crds:
      enabled: true
