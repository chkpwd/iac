---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflare-external-dns
spec:
  interval: 15m
  chart:
    spec:
      chart: external-dns
      interval: 30m
      version: 1.16.1
      sourceRef:
        kind: HelmRepository
        name: external-dns
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    crd:
      create: true
    provider:
      name: cloudflare
    podAnnotations:
      reloader.stakater.com/auto: "true"
    podSecurityContext:
      fsGroup: 65534
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
      readOnlyRootFilesystem: true
      capabilities:
        drop: ["ALL"]
    env:
      - name: &name CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-external-dns
            key: *name
    extraArgs:
      - --cloudflare-dns-records-per-page=1000
      - --cloudflare-proxied
      - --gateway-name=public
    policy: sync
    sources: ["crd", "gateway-httproute"]
    txtPrefix: k8s.
    txtOwnerId: default
    logLevel: debug
    logFormat: json
    domainFilters: ["chkpwd.com"]
    serviceMonitor:
      enabled: false
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 250Mi
