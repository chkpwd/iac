---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-gravity
spec:
  interval: 15m
  chart:
    spec:
      chart: external-dns
      interval: 30m
      version: 1.16.1
      sourceRef:
        kind: HelmRepository
        name: external-dns
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: external-dns-gravity
    logLevel: debug
    podSecurityContext:
      fsGroup: 65534
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
      readOnlyRootFilesystem: true
      capabilities:
        drop: ["ALL"]
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/beryju/gravity-external-dns
          tag: stable
        env:
          - name: GRAVITY_URL
            value: http://172.16.16.4:8008/
          - name: GRAVITY_TOKEN
            valueFrom:
              secretKeyRef:
                name: external-dns-gravity
                key: gravity-token
        livenessProbe:
          httpGet:
            path: /healthz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
        resources:
          requests:
            memory: 20Mi
            cpu: 10m
          limits:
            memory: 100Mi
    # extraArgs:
    #   - "--txt-prefix=reg-%{record_type}-"
    sources: ["crd", "gateway-httproute"]
    policy: sync
    registry: noop
    domainFilter: ["chkpwd.com"]
    serviceMonitor:
      enabled: false
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 300Mi
