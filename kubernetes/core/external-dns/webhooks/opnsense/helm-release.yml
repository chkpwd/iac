---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-opnsense
spec:
  interval: 15m
  chart:
    spec:
      chart: external-dns
      interval: 30m
      version: 1.16.1
      sourceRef:
        kind: HelmRepository
        name: external-dns
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: external-dns-opnsense
    logLevel: debug
    podSecurityContext:
      fsGroup: 65534
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
      readOnlyRootFilesystem: true
      capabilities:
        drop: ["ALL"]
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/guillomep/external-dns-unbound-webhook
          tag: v0.1.1
        env:
          - name: UNBOUND_HOST
            value: "http://172.16.16.1"
          - name: UNBOUND_CA_PEM_PATH
            value: /usr/local/etc/unbound/ca.pem
          - name: UNBOUND_CERT_PEM_PATH
            value: /usr/local/etc/unbound/client.pem
          - name: UNBOUND_KEY_PEM_PATH
            value: /usr/local/etc/unbound/client.key
        livenessProbe:
          httpGet:
            path: /healthz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
        resources:
          requests:
            memory: 20Mi
            cpu: 10m
          limits:
            memory: 100Mi
        extraVolumeMounts:
          - name: unbound-certificates
            mountPath: /usr/local/etc/unbound/
    extraVolumes:
      - name: unbound-certificates
        secret:
          secretName: external-dns-opnsense
    extraArgs:
      - "--txt-prefix=reg-%{record_type}-"
    sources: ["crd", "gateway-httproute"]
    policy: sync
    registry: noop
    domainFilter: ["chkpwd.com"]
    serviceMonitor:
      enabled: false
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 300Mi
