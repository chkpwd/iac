---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: bitwarden-secrets-manager
spec:
  provider:
    webhook:
      url: "http://mgmt-srv-01.${DOMAIN}:5000/key/{{ .remoteRef.key }}"
      headers:
        Authorization: Bearer {{ print .serviceaccount.token }}
      result:
        jsonPath: "$.value"
      secrets:
        - name: serviceaccount
          secretRef:
            name: bws-secrets
            namespace: security
