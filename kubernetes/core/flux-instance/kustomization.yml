---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - external-secret.yml
  - helm-release.yml
  - prometheus-rule.yml
  - receiver-github.yml
  - http-route.yml
  - source.yml
configMapGenerator:
  - name: flux-instance-values
    files:
      - values.yaml=./values.yml
configurations:
  - ./kustomizeconfig.yml
