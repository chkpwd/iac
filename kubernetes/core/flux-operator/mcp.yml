apiVersion: fluxcd.controlplane.io/v1
kind: ResourceSet
metadata:
  name: flux-operator-mcp
  namespace: flux-system
spec:
  inputs:
    - readonly: true
      accessFrom: flux-system
      ingressClass: int-ingress
      ingressIPv4Address: 172.16.16.30
  resources:
    - apiVersion: source.toolkit.fluxcd.io/v1
      kind: OCIRepository
      metadata:
        name: << inputs.provider.name >>
        namespace: << inputs.provider.namespace >>
      spec:
        interval: 60m
        url: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator-mcp
        layerSelector:
          mediaType: "application/vnd.cncf.helm.chart.content.v1.tar+gzip"
          operation: copy
        ref:
          semver: "*"
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: << inputs.provider.name >>
        namespace: << inputs.provider.namespace >>
      spec:
        serviceAccountName: flux-operator
        chartRef:
          kind: OCIRepository
          name: << inputs.provider.name >>
        interval: 30m
        values:
          readonly: << inputs.readonly >>
          networkPolicy:
            ingress:
              namespaces: [<< inputs.accessFrom >>]
    - apiVersion: externaldns.k8s.io/v1alpha1
      kind: DNSEndpoint
      metadata:
        name: << inputs.provider.name >>-internal
        namespace: << inputs.provider.namespace >>
      spec:
        endpoints:
          - dnsName: << inputs.provider.name >>.chkpwd.com
            recordTTL: 180
            recordType: A
            targets:
              - << inputs.ingressIPv4Address >>
    - apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: << inputs.provider.name >>
        namespace: << inputs.provider.namespace >>
      spec:
        ingressClassName: << inputs.ingressClass >>
        rules:
          - host: << inputs.provider.name >>.chkpwd.com
            http:
              paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: << inputs.provider.name >>
                      port:
                        number: 9090
