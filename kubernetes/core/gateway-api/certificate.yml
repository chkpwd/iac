---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "chkpwd-com"
spec:
  secretName: "chkpwd-com-tls"
  dnsNames:
    - "chkpwd.com"
    - "*.chkpwd.com"
  commonName: "chkpwd.com"
  issuerRef:
    name: main-issuer
    kind: ClusterIssuer
  duration: 160h
  usages:
    - "digital signature"
