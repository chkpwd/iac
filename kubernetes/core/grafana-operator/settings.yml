---
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: external-grafana
  labels:
    dashboards: "external-grafana"
spec:
  external:
    url: https://grafana.chkpwd.com
    adminPassword:
      name: grafana-operator
      key: GF_SECURITY_ADMIN_PASSWORD
    adminUser:
      name: grafana-operator
      key: GF_SECURITY_ADMIN_USER
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: prometheus
spec:
  instanceSelector:
    matchLabels:
      dashboards: "external-grafana"
  datasource:
    name: talos-k8s-prometheus
    type: prometheus
    access: proxy
    database: prometheus
    url: "https://k8s-prometheus.chkpwd.com"
    jsonData:
      timeInterval: 5s
      prometheusType: Prometheus
      cacheLevel: Low
      manageAlerts: true
      httpMethod: POST
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: rpi-prometheus
spec:
  valuesFrom:
    - targetPath: "secureJsonData.password"
      valueFrom:
        secretKeyRef:
          name: "grafana-operator"
          key: "RPI_PROMETHEUS_PASSWORD"
  instanceSelector:
    matchLabels:
      dashboards: "external-grafana"
  datasource:
    name: mgmt-rpi-prometheus
    type: prometheus
    uid: mgmt-rpi-prometheus
    access: proxy
    url: "https://rpi-prometheus.chkpwd.com"
    basicAuth: true
    basicAuthUser: chkpwd
    jsonData:
      timeInterval: 5s
      prometheusType: Prometheus
      cacheLevel: Low
      manageAlerts: true
      httpMethod: POST
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: teslamate-postgres
spec:
  valuesFrom:
    - targetPath: "secureJsonData.password"
      valueFrom:
        secretKeyRef:
          name: "teslamate-db-credentials"
          key: "password"
  instanceSelector:
    matchLabels:
      dashboards: "external-grafana"
  datasource:
    name: TeslaMate
    type: postgres
    uid: TeslaMate
    access: proxy
    url: "10.0.10.36"
    database: teslamate
    user: teslamate
    jsonData:
      sslmode: require
      maxOpenConns: 100
      maxIdleConns: 100
      maxIdleConnsAuto: true
      connMaxLifetime: 14400
      postgresVersion: 1600
      timescaledb: false
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: kubernetes
spec:
  instanceSelector:
    matchLabels:
      dashboards: "external-grafana"
  title: "Kubernetes"
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: tesla
spec:
  instanceSelector:
    matchLabels:
      dashboards: "external-grafana"
  title: "Tesla"
