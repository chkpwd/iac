---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: gravity
  name: gravity
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: gravity
  serviceName: "gravity"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gravity
    spec:
      hostname: gravity-dns-03
      containers:
        - name: gravity
          image: ghcr.io/beryju/gravity:v0.27.0
          env:
            - name: LISTEN_ONLY
              value: "true"
            - name: INSTANCE_LISTEN
              value: 0.0.0.0
            - name: INSTANCE_IP
              value: 172.16.16.17
            - name: BOOTSTRAP_ROLES
              value: "dns;api;etcd;monitoring;tsdb"
          livenessProbe:
            httpGet:
              path: /healthz/live
              port: http-metrics
          readinessProbe:
            httpGet:
              path: /healthz/ready
              port: http-metrics
          ports:
            - containerPort: 53
              name: dns-tcp
            - containerPort: 53
              protocol: UDP
              name: dns-udp
            - containerPort: 67
              protocol: UDP
              name: dhcp
            - containerPort: 68
              protocol: UDP
              name: dhcp-alt
            - containerPort: 8008
              name: http
            - containerPort: 8009
              name: http-metrics
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        resources:
          requests:
            storage: 10Gi
        accessModes:
          - ReadWriteOnce
