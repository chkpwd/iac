---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/keda.sh/scaledobject_v1alpha1.json
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: ${APP}-nfs-probe
spec:
  cooldownPeriod: 15
  minReplicaCount: 0
  maxReplicaCount: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: ${KEDA_KIND:=StatefulSet}
    name: ${APP}
  advanced:
    restoreToOriginalReplicaCount: true
  triggers:
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-operated.monitoring.svc.cluster.local:9090
        query: max_over_time(probe_success{instance="nas-srv-01.chkpwd.com:2049",job="probe/monitoring/icmp-endpoints"}[2m])
        threshold: "1"
        ignoreNullValues: "0"
