---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-monitoring-botkube
  namespace: flux-system
spec:
  targetNamespace: monitoring
  dependsOn:
    - name: core-monitoring-botkube-config
  path: ./kubernetes/core/monitoring/botkube-system/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
  wait: true
  interval: 15m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-monitoring-botkube-config
  namespace: flux-system
spec:
  targetNamespace: monitoring
  path: ./kubernetes/core/monitoring/botkube-system/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
  wait: true
  interval: 15m
  retryInterval: 1m
  timeout: 5m
