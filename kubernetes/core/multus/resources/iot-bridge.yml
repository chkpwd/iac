---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: vlan20-iot-bridge
  namespace: networking
spec:
  config: |-
    {
      "cniVersion": "1.1.0",
      "name": "vlan20-iot-bridge",
      "plugins": [
        {
          "type": "macvlan",
          "master": "enp0s31f6.20",
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              { "dst": "0.0.0.0/0", "gw": "10.0.20.1" },
            ]
          }
        },
        {
          "type": "sbr"
        }
      ]
    }
