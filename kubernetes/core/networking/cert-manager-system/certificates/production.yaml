---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: production
  namespace: networking
spec:
  secretName: chkpwd-cert-production
  dnsNames:
    - "chkpwd.com"
    - "*.chkpwd.com"
    - "*.k8s.chkpwd.com"
    - "*.local.chkpwd.com" # Wildcard doesn't recurse
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
