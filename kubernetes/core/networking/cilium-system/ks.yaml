---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-cilium-config
  namespace: flux-system
spec:
  dependsOn:
    - name: core-cilium
  path: ./kubernetes/core/networking/cilium-system/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
  wait: true
  interval: 15m
  retryInterval: 1m
  timeout: 5m
