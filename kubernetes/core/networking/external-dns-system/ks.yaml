---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: networking-external-dns
  namespace: flux-system
spec:
  targetNamespace: networking
  path: ./kubernetes/core/networking/external-dns-system/builtin
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: networking-external-dns-webhook-opnsense
  namespace: flux-system
spec:
  targetNamespace: networking
  path: ./kubernetes/core/networking/external-dns-system/webhooks
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
