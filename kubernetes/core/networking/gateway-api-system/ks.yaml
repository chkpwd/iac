---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: gateway-api-crd
  namespace: networking
spec:
  interval: 30m
  url: https://github.com/kubernetes-sigs/gateway-api
  ref:
    tag: v1.1.0
  ignore: |
    # exclude
    /*
    config/crd/standard/gateway.networking.k8s.io_gateways.yaml
    config/crd/standard/gateway.networking.k8s.io_grpcroutes.yaml
    config/crd/experimental/*
    config/crd/stable/*
    # include
    !config/crd/standard/gateway.networking.k8s.io_gatewayclasses.yaml
    !config/crd/standard/gateway.networking.k8s.io_httproutes.yaml
    !config/crd/standard/gateway.networking.k8s.io_referencegrants.yaml
    !config/crd/experimental/gateway.networking.k8s.io_gateways.yaml
    !config/crd/experimental/gateway.networking.k8s.io_grpcroutes.yaml
    !config/crd/experimental/gateway.networking.k8s.io_tlsroutes.yaml
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-networking-gateway-api
  namespace: networking
spec:
  targetNamespace: networking
  prune: true
  sourceRef:
    kind: GitRepository
    name: gateway-api-crd
  wait: true
  interval: 15m
  retryInterval: 1m
  timeout: 5m
