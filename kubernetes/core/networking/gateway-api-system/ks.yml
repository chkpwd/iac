---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: gateway-api-crd
  namespace: networking
spec:
  interval: 30m
  url: https://github.com/kubernetes-sigs/gateway-api
  ref:
    tag: v1.1.0
  ignore: |
    # exclude
    /*
    # include
    !config/crd/standard/gateway.networking.k8s.io_gatewayclasses.yml
    !config/crd/standard/gateway.networking.k8s.io_httproutes.yml
    !config/crd/standard/gateway.networking.k8s.io_referencegrants.yml
    !config/crd/experimental/gateway.networking.k8s.io_gateways.yml
    !config/crd/experimental/gateway.networking.k8s.io_grpcroutes.yml
    !config/crd/experimental/gateway.networking.k8s.io_tlsroutes.yml
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-networking-gateway-api
  namespace: networking
spec:
  targetNamespace: networking
  prune: true
  sourceRef:
    kind: GitRepository
    name: gateway-api-crd
  wait: true
  interval: 15m
  retryInterval: 1m
  timeout: 5m
