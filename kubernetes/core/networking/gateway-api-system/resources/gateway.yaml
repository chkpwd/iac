---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: private
  namespace: networking
spec:
  gatewayClassName: cilium
  infrastructure:
    annotations:
      io.cilium/lb-ipam-ips: 172.16.16.55
  listeners:
    - protocol: HTTP
      port: 80
      name: http
      allowedRoutes:
        namespaces:
          from: Same
    - protocol: HTTPS
      port: 443
      name: https
      tls:
        certificateRefs:
          - kind: Secret
            name: chkpwd-cert-production
            namespace: security
      allowedRoutes:
        namespaces:
          from: All
