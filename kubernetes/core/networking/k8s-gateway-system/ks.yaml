---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-networking-k8s-gateway
  namespace: flux-system
spec:
  targetNamespace: networking
  path: ./kubernetes/core/networking/k8s-gateway-system/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
  wait: true
  interval: 15m
  retryInterval: 1m
  timeout: 5m
