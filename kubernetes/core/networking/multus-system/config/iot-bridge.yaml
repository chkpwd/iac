apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: iot-bridge
spec:
  config: |
    {
      "cniVersion": "1.0.0",
      "name": "iot-bridge",
      "plugins": [
          {
            "type": "bridge",
            "bridge": "vmbr1",
            "vlan": 10,
            "preserveDefaultVlan": true,
            "isGateway": true,
            "ipMasq": true,
            "ipam": {
              "type": "host-local",
              "subnet": "172.16.10.0/24",
              "routes": [
                { "dst": "0.0.0.0/0" }
              ]
            }
          }
        ]
    }
