apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: iot-vlan
spec:
  config: |
    {
      "cniVersion": "1.0.0",
      "name": "iot-vlan",
      "plugins": [
          {
            "name": "vlan-iot-1",
            "type": "vlan",
            "master": "enp0s31f6",
            "mtu": 1500,
            "vlanId": 10,
            "ipam": {
              "type": "host-local",
              "ranges": [
                [
                  {
                    "subnet": "172.16.10.0/24",
                    "rangeStart": "172.16.10.15",
                    "rangeEnd": "172.16.10.20",
                    "gateway": "172.16.10.1"
                  }
                ]
              ]
            }
          }
        ]
    }
