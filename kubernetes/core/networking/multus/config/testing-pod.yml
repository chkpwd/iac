---
apiVersion: v1
kind: Pod
metadata:
  name: samplepod
  annotations:
    k8s.v1.cni.cncf.io/networks: |
      [{
        "name":"multus-iot",
        "namespace": "networking",
        "ips": ["172.16.20.133/24"],
        "mac": "3e:59:e4:f7:43:08"
      }]
  labels:
    name: samplepod
spec:
  containers:
    - name: samplepod
      command: ["/bin/ash", "-c", "trap : TERM INT; sleep infinity & wait"]
      image: alpine
      ports:
        - containerPort: 80
      resources:
        requests:
          cpu: 10m
          memory: 50Mi
        limits:
          cpu: 10m
          memory: 50Mi
