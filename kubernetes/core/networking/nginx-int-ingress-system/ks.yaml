---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-networking-internal-nginx
  namespace: flux-system
spec:
  targetNamespace: networking
  dependsOn:
    - name: core-networking-cert-manager
  path: ./kubernetes/core/networking/nginx-int-ingress-system/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
  wait: true
  interval: 15m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-networking-internal-nginx-services
  namespace: flux-system
spec:
  targetNamespace: networking
  dependsOn:
    - name: core-networking-internal-nginx
  path: ./kubernetes/core/networking/nginx-int-ingress-system/services
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
  wait: true
  interval: 15m
  retryInterval: 1m
  timeout: 5m
