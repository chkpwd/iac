---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app opnsense
  annotations:
    external-dns.alpha.kubernetes.io/target: ${LOCAL_DOMAIN}
spec:
  ingressClassName: int-ingress
  rules:
    - host: &host opnsense.${LOCAL_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 80
  tls:
    - hosts:
        - *host
