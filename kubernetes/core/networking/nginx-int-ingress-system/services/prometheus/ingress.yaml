---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app prometheus
spec:
  ingressClassName: int-ingress
  rules:
    - host: &host rpi-prometheus.${K8S_GATEWAY_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 9090
  tls:
    - hosts:
        - *host
