---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app synology
  annotations:
    external-dns.alpha.kubernetes.io/target: ${LOCAL_DOMAIN}
spec:
  ingressClassName: int-ingress
  rules:
    - host: &host synology.${LOCAL_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 5001
  tls:
    - hosts:
        - *host
