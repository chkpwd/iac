---
apiVersion: v1
kind: Service
metadata:
  name: home-assistant-external
spec:
  type: ExternalName
  externalName: haos-srv-01.${DOMAIN}
  ports:
    - name: http
      port: &port 8123
      protocol: TCP
      targetPort: *port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app home-assistant-external
  annotations:
    external-dns.alpha.kubernetes.io/target: ${EXTERNAL_DOMAIN}
spec:
  ingressClassName: ext-ingress
  rules:
    - host: home-assistant.${EXTERNAL_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 8123
