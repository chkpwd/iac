---
apiVersion: v1
kind: Service
metadata:
  name: semaphore-ui-external
spec:
  type: ExternalName
  externalName: mgmt-srv-01.${DOMAIN}
  ports:
    - name: http
      port: &port 3005
      protocol: TCP
      targetPort: *port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app semaphore-ui-external
  labels:
    external-dns/public: "true"
spec:
  ingressClassName: ext-ingress
  rules:
    - host: semaphore.${DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 3005
