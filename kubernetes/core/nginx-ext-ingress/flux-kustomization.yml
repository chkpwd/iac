---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app external-nginx
  namespace: &ns networking
spec:
  targetNamespace: *ns
  dependsOn:
    - name: cert-manager
  path: ./kubernetes/core/nginx-ext-ingress/
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  prune: false
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
    namespace: flux-system
  wait: true
  interval: 15m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-nginx-external-names
  namespace: &ns networking
spec:
  targetNamespace: *ns
  dependsOn:
    - name: external-nginx
  path: ./kubernetes/core/nginx-ext-ingress/external-names
  commonMetadata:
    labels:
      app.kubernetes.io/name: external-nginx
  prune: false
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
    namespace: flux-system
  wait: true
  interval: 15m
  retryInterval: 1m
  timeout: 5m
