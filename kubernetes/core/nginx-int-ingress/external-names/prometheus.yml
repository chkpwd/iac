---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
spec:
  type: ExternalName
  externalName: mgmt-srv-01.${DOMAIN}
  ports:
    - name: http
      port: &port 9090
      protocol: TCP
      targetPort: *port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app prometheus
  annotations:
    external-dns/private: "true"
spec:
  ingressClassName: int-ingress
  rules:
    - host: rpi-prometheus.${DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 9090
