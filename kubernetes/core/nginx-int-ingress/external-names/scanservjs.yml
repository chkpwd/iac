---
apiVersion: v1
kind: Service
metadata:
  name: scan
spec:
  type: ExternalName
  externalName: mgmt-srv-01.${DOMAIN}
  ports:
    - name: http
      port: &port 8087
      protocol: TCP
      targetPort: *port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app scan
  annotations:
    external-dns/private: "true"
spec:
  ingressClassName: int-ingress
  rules:
    - host: scan.${DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 8087
