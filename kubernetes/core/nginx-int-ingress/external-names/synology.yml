---
apiVersion: v1
kind: Service
metadata:
  name: synology
spec:
  type: ExternalName
  externalName: nas-srv-01.${DOMAIN}
  ports:
    - name: http
      port: &port 5000
      protocol: TCP
      targetPort: *port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app synology
  annotations:
    external-dns/private: "true"
spec:
  ingressClassName: int-ingress
  rules:
    - host: synology.${DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 5000
