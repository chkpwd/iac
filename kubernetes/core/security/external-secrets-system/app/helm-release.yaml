---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app external-secrets
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: *app
      interval: 30m
      version: 0.9.12
      sourceRef:
        kind: HelmRepository
        name: *app
        namespace: flux-system

  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3

  values:
    fullnameOverride: *app

    installCRDs: true

    image:
      repository: ghcr.io/external-secrets/external-secrets
      tag: v0.9.11
      pullPolicy: IfNotPresent

    replicaCount: 1

    createOperator: true

    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
      seccompProfile:
        type: RuntimeDefault

    serviceMonitor:
      enabled: false

    webhook:
      serviceMonitor:
        enabled: false

    certController:
      serviceMonitor:
        enabled: false
