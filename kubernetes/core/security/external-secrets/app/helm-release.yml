---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-secrets
spec:
  interval: 15m
  chart:
    spec:
      chart: *app
      interval: 30m
      version: 0.14.3
      sourceRef:
        kind: HelmRepository
        name: *app
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    fullnameOverride: *app
    installCRDs: true
    image:
      repository: ghcr.io/external-secrets/external-secrets
      tag: v0.14.2
      pullPolicy: IfNotPresent
    replicaCount: 1
    createOperator: true
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
      seccompProfile:
        type: RuntimeDefault
    serviceMonitor:
      enabled: false
    webhook:
      serviceMonitor:
        enabled: false
    certController:
      serviceMonitor:
        enabled: false
