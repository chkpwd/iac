---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-security-hashicorp-vault
  namespace: flux-system
spec:
  targetNamespace: security
  path: ./kubernetes/core/security/hashicorp-vault-system/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
