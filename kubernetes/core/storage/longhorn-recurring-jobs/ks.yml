---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-storage-longhorn-recurring-jobs
  namespace: flux-system
spec:
  targetNamespace: storage
  dependsOn:
    - name: core-storage-longhorn
  path: ./kubernetes/core/storage/longhorn-recurring-jobs/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
