---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: volsync
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      chart: volsync
      interval: 30m
      version: 0.8.0
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    manageCRDs: true
    metrics:
      disableAuth: true
