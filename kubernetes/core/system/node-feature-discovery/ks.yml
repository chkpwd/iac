---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core-system-node-feature-discovery
  namespace: flux-system
spec:
  targetNamespace: system
  path: ./kubernetes/core/system/node-feature-discovery/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
