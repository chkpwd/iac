---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app trivy-operator
spec:
  interval: 15m
  chart:
    spec:
      chart: trivy-operator
      version: 0.27.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: aqua-security
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullNameOverride: *app
    excludeNamespaces: "{{ .Release.Namespace }}"
    operator:
      replicas: 1
      scanJobsConcurrentLimit: 1
      vulnerabilityScannerScanOnlyCurrentRevisions: true
      configAuditScannerScanOnlyCurrentRevisions: true
      scanJobTTL: 10s
      builtInTrivyServer: true # spins up additional pods for running scans
    serviceMonitor:
      enabled: false
    trivy:
      ignoreUnfixed: true
      mode: ClientServer # more efficient as every scan will access the same Trivy vulnerability database from the server
      storageClassEnabled: false
      slow: true
      resources:
        requests:
          cpu: 100m
        limits:
          cpu: 500m
    nodeCollector:
      useNodeSelector: false
    scanJobPodTemplateContainerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      privileged: false
      readOnlyRootFilesystem: true
    reportRecordFailedChecksOnly: true
    securityContext:
      privileged: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL

    volumeMounts:
      # do not remove , required for policies bundle
      - mountPath: /tmp
        name: cache-policies
        readOnly: false

    volumes:
      # do not remove , required for policies bundle
      - name: cache-policies
        emptyDir: {}
