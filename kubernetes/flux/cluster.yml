---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sources
  namespace: flux-system
spec:
  targetNamespace: flux-system
  interval: 30m
  path: ./kubernetes/flux/sources
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: core
  path: ./kubernetes/apps
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: global-vars
      - kind: Secret
        name: cluster-secrets
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: sources
  path: ./kubernetes/core
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: global-vars
