---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  timeout: 600
  force: true
  wait: true
  waitForJobs: true
repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: jetstack
    url: https://charts.jetstack.io
releases:
  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.17.1
    values: ['../../core/cilium/values.yml']
  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.39.1
    values: ['../../core/coredns/values.yml']
    needs: ['kube-system/cilium']
  - name: prometheus-operator-crds
    namespace: monitoring
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 18.0.1
  - name: cert-manager
    namespace: security
    chart: jetstack/cert-manager
    version: v1.17.1
    values: ['../../core/cert-manager/values.yml']
    needs: ['kube-system/coredns']
  - name: external-secrets
    namespace: security
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 0.15.0
    values: ['../../core/external-secrets/values.yml']
    needs: ['security/cert-manager']
    # hooks:
    #   - events: ["postsync"]
    #     showlogs: true
    #     command: "kubectl"
    #     args: ["apply", "-f", "../../core/external-secrets/stores/bitwarden-secrets-manager.yml"]
  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.18.0
    values: ['../../core/flux-operator/values.yml']
    needs: ['security/cert-manager']
  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.18.0
    wait: false
    values: ['../../core/flux-instance/values.yml']
    needs: ['flux-system/flux-operator']
