---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  timeout: 600
  force: true
  wait: true
  waitForJobs: true
repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: jetstack
    url: https://charts.jetstack.io
releases:
  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.17.3
    values: ["../core/cilium/values.yml"]
  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.42.0
    values: ["../core/coredns/values.yml"]
    needs: ["kube-system/cilium"]
  - name: prometheus-operator-crds
    namespace: monitoring
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 20.0.0
  - name: cert-manager
    namespace: security
    chart: jetstack/cert-manager
    version: v1.17.2
    values: ["../core/cert-manager/values.yml"]
    needs: ["kube-system/coredns"]
  - name: external-secrets
    namespace: security
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 0.16.2
    values: ["../core/external-secrets/values.yml"]
    needs: ["security/cert-manager"]
    hooks:
      - events: ["postsync"]
        showlogs: true
        command: "kubectl"
        args:
          [
            "apply",
            "-f",
            "core/external-secrets/stores/bitwarden-secrets-manager.yml",
          ]
  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.19.0
    values: ["../core/flux-operator/values.yml"]
    needs: ["security/cert-manager"]
  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.19.0
    wait: false
    values: ["../core/flux-instance/values.yml"]
    needs: ["flux-system/flux-operator"]
  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: 0.2.0
    values: ["../core/spegel/values.yml"]
    needs:
      - monitoring/prometheus-operator-crds
