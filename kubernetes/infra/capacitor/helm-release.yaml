---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: capacitor
  namespace: flux-system
spec:
  interval: 15m
  chart:
    spec:
      chart: onechart
      version: 0.66.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: onechart
        namespace: flux-system

  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3

  values:
    fullnameOverride: capacitor

    replicas: 1

    image:
      repository: ghcr.io/gimlet-io/capacitor
      tag: v0.4.2

    containerPort: 9000

    ingress:
      host: capacitor.k8s.chkpwd.com
      ingressClassName: int-ingress
      tlsEnabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production

    probe:
      enabled: true
      path: /

    resources:
      ignoreLimits: true

    serviceAccount: capacitor
