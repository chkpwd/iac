apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: core
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: namespaces
  path: ./kubernetes/core
  prune: true
  sourceRef:
    kind: GitRepository
    name: chkpwd-ops
  decryption:
    provider: sops
    secretRef:
      name: age-secret
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: global-vars
      - kind: Secret
        name: sops-secrets
  patches:
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          decryption:
            provider: sops
            secretRef:
              name: age-secret
          postBuild:
            substituteFrom:
              - kind: ConfigMap
                name: global-vars
              - kind: Secret
                name: sops-secrets
      target:
        group: kustomize.toolkit.fluxcd.io
        kind: Kustomization
        labelSelector: substitution.flux.home.arpa/disabled notin (true)
