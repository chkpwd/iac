---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: cattle-k8s

endpoint: https://172.16.16.13:6443

# renovate: depName=ghcr.io/siderolabs/installer datasource=docker
talosVersion: v1.9.4
# renovate: depName=ghcr.io/siderolabs/kubelet datasource=docker
kubernetesVersion: v1.32.2

additionalApiServerCertSans: &sans
  - &talosControlplaneVip 172.16.16.13
  - 127.0.0.1
additionalMachineCertSans: *sans

cniConfig:
  name: none

nodes:
  - hostname: ct-k8s-01.local.chkpwd.com
    ipAddress: 172.16.16.10
    controlPlane: true
    installDiskSelector:
      wwid: t10.ATA*
    networkInterfaces:
      - interface: enp0s31f6
        dhcp: true
        vip:
          ip: *talosControlplaneVip

  - hostname: ct-k8s-02.local.chkpwd.com
    ipAddress: 172.16.16.11
    controlPlane: true
    installDiskSelector:
      wwid: naa.500a07511f0c132d
    networkInterfaces:
      - interface: enp0s31f6
        dhcp: true
        vip:
          ip: *talosControlplaneVip

  - hostname: ct-k8s-03.local.chkpwd.com
    ipAddress: 172.16.16.12
    controlPlane: true
    installDiskSelector:
      wwid: t10.ATA*
    networkInterfaces:
      - interface: enp0s31f6
        dhcp: true
        vip:
          ip: *talosControlplaneVip

controlPlane:
  schematic:
    customization:
      extraKernelArgs:
        # PCI Passthrough
        - intel_iommu=on
        - iommu=pt
        # Less security, more oomph
        - apparmor=0
        - init_on_free=0
        - init_on_alloc=0
        - mitigations=off
        - security=none
        # Enable predictable NIC naming
        - net.ifnames=1
      systemExtensions:
        officialExtensions:
          - siderolabs/i915
          - siderolabs/intel-ucode
          - siderolabs/mei

  patches:
    # Configure containerd
    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
              [plugins."io.containerd.grpc.v1.cri".containerd]
                discard_unpacked_layers = false
              [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
                discard_unpacked_layers = false

    # Disable search domain (DHCP is used)
    - |-
      machine:
        network:
          disableSearchDomain: true

    # Enable host dns
    - |-
      machine:
        features:
          hostDNS:
            enabled: true
            resolveMemberNames: true
            forwardKubeDNSToHost: false

    # Configure kubelet
    - |-
      machine:
        kubelet:
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
                - 172.16.16.0/24

    # Enable MutatingAdmissionPolicy
    - |-
      cluster:
        apiServer:
          extraArgs:
            runtime-config: admissionregistration.k8s.io/v1alpha1=true
            feature-gates: MutatingAdmissionPolicy=true

    # Configure cluster
    - |-
      cluster:
        allowSchedulingOnControlPlanes: true
        coreDNS:
            disabled: true
        proxy:
          disabled: true
        scheduler:
          config:
            apiVersion: kubescheduler.config.k8s.io/v1
            kind: KubeSchedulerConfiguration
            profiles:
              - schedulerName: default-scheduler
                pluginConfig:
                  - name: PodTopologySpread
                    args:
                      defaultingType: List
                      defaultConstraints:
                        - maxSkew: 1
                          topologyKey: kubernetes.io/hostname
                          whenUnsatisfiable: ScheduleAnyway

    # Configure etcd
    - |-
      cluster:
        etcd:
          advertisedSubnets:
            - 172.16.16.0/24

    # Configure NFS mount options
    - |
      machine:
        files:
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |
              [ NFSMount_Global_Options ]
              nfsvers=4.1
              hard=True
              noatime=True
              nconnect=16

    # Configure static host entries
    - |-
      machine:
        network:
          extraHostEntries:
            - ip: 172.16.16.13
              aliases:
                - 172.16.16.13

    # Configure custom sysctls
    - |-
      machine:
        sysctls:
          fs.inotify.max_user_instances: 8192    # Watchdog
          fs.inotify.max_user_watches: 1048576   # Watchdog
          net.core.rmem_max: 67108864            # Cloudflared / QUIC
          net.core.wmem_max: 67108864            # Cloudflared / QUIC

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - actions-runner-system
              - system-upgrade
